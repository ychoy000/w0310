<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>(CDN)To Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- React CDN -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useSrate } = React;

      // header
      const TodoHeader = () => {
        return (
          <div>
            <h1 className="text-center mb-4">
              <i className="fa-solid fa-list-ul text-primary me-3"></i>
              <strong>To Do List</strong>
            </h1>
          </div>
        );
      };

      function App() {
        const TodoApp = ({ tasks }) => {
          const [tasks, setTasks] = React.useState([]);
          const [input, setInput] = React.useState("");

          /*       return (
            <ul className="p-0">
            {tasks.map((task, index) => (
              <li key={index} className="d-flex justify-content-between align-items-center border p-2">
                <span>{task}</span>
                <button className="btn btn-danger btn-sm equal-height equal-width"
                onClick={() => handleDelete(index)}>삭제</button>
              </li>          
            ))}
            </ul>
            );
            };   */

          const addTask = () => {
            //input 태그에 입력한 믄지얄의 앞뒤에 공백을 제거한 결과가 ''와 같으면 return
            if (input.trim() === "") return;
            // ...tasks -> []
            // setTasks([], 할일1) -> task는 ['할일1']
            // setTasks([], 할일1, 할일2) -> task는 ['할일1', '할일2']
            setTasks([...tasks, input.trim()]);
            // TodoApp 컴포넌트의 li에 task가 모두 출력되면 입력상자의 텍스트를 비운다.
            setInput("");
          };
        };

        const handleKeyDown = (e) => {
          if (e.key === "Enter") {
            addTask();
          }
        };

        const handleDelete = (index) =>
          // i와 index가 같지 않은 목록만 남겨 배열로 생성한다.
          setTasks(tasks.filter((_, i) => i !== index));

        return (
          <div className="todo-container container">
            <TodoHeader />
            <div className="row">
              <div className="col-sm-9 col-12">
                <input
                  type="text"
                  placeholder="할 일을 입력하세요"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  onKeyDown={handleKeyDown}
                  className="equal-width equal-height"
                />
              </div>
              <div>
                <button onClick={addTask} className="equal-width equal-height">
                  추가
                </button>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
