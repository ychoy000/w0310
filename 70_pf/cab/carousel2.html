  <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>무한 반복 슬라이드 캐로셀</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    .carousel-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      margin: 50px auto;
      border: 2px solid #aaa;
    }

    .carousel-slide {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      height: 100%;
    }

    .carousel-slide img {
      width: 1920px;
      height: 1042px;
      flex-shrink: 0;
    }

    .caption {
      position: absolute;
      top: 20px;
      left: 70%;
      transform: scale(0.8);
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      white-space: nowrap;
      opacity: 0;
    }

    .caption.animate {
      animation: captionMove 2s forwards;
    }

    @keyframes captionMove {
      0% {
        left: 70%;
        transform: scale(0.8);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      60% {
        left: 80%;
        transform: scale(1);
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide">
    <img src="image/slide1.jpg" alt="Image 1" data-caption="첫 번째 이미지입니다.">
    <img src="image/slide2.jpg" alt="Image 2" data-caption="두 번째 이미지입니다.">
    <img src="image/slide3.jpg" alt="Image 3" data-caption="세 번째 이미지입니다.">
    <img src="image/slide4.jpg" alt="Image 4" data-caption="세 번째 이미지입니다.">
    <img src="image/slide1.jpg" alt="Image 1" data-caption="첫 번째 이미지입니다.">
  </div>
  <div class="caption"></div>
</div>

<script>
  $(document).ready(function () {
    const $slide = $('.carousel-slide');
    const $caption = $('.caption');
    const imgWidth = 1200;
    const transitionTime = 1000;
    const delay = 4000;
    
    // 슬라이드를 구성하고 첫 이미지 클론을 마지막에 추가
    const $images = $slide.find('img');
    const total = $images.length;
    const $firstClone = $images.eq(0).clone();
    $slide.append($firstClone);
    const totalWithClone = total + 1;

    let current = 0;

    function updateCaption(index) {
      const $currentImage = $slide.find('img').eq(index);
      const captionText = $currentImage.data('caption') || "";
      $caption.removeClass('animate');
      void $caption[0].offsetWidth;
      $caption.text(captionText).addClass('animate');
    }

    function moveSlide() {
      current++;
      $slide.animate({ left: -imgWidth * current }, transitionTime, function () {
        // 마지막 클론 이미지에서 진짜 첫 번째 이미지로 순간 이동
        if (current === total) {
          $slide.css('left', 0);
          current = 0;
        }
      });

      // 캡션 업데이트 (current % total)
      updateCaption(current % total);
    }

    // 초기 캡션 설정
    updateCaption(current);

    // 슬라이드 시작
    setInterval(moveSlide, delay);
  });
</script>

</body>
</html>
