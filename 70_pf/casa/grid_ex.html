<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        /* Grid 컨테이너 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3개의 동일한 열 */
            grid-gap: 20px; /* 요소 간의 간격 */
            padding: 20px;
            background-color: #f0f0f0;
        }

        /* Grid 아이템 */
        .grid-item {
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 50px;
        }

        /* 각 아이템에 다른 색상 추가 */
        .item-1 { background-color: #FF5733; }
        .item-2 { background-color: #33FF57; }
        .item-3 { background-color: #3357FF; }
        .item-4 { background-color: #FF33A1; }
        .item-5 { background-color: #FFFF33; }
        .item-6 { background-color: #8A33FF; }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item item-1">Item 1</div>
        <div class="grid-item item-2">Item 2</div>
        <div class="grid-item item-3">Item 3</div>
        <div class="grid-item item-4">Item 4</div>
        <div class="grid-item item-5">Item 5</div>
        <div class="grid-item item-6">Item 6</div>
    </div>

</body>
</html>
