<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수서역NAVJQ</title>
    <style>
        /* 초기화(공통) */
        * {
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }
        body {
            font: 15px/1.6 '돋움', sans-serif;
            color: #333;
            background: #fff;
        }
        a {
            text-decoration: none;
            color: #333; /* a tag는 글자색이 상속되지 않음 */
        }
        ul {
            list-style-type: none;/* ul or li에 지정 */
        }
        
        /* Header */
        header {
            position: relative;
            width: 1340px;
            height: 100px;
            margin: 0 auto;
            background: darksalmon;
        }
        /* LOGO */
        .logo {
            padding: 24px;
        }

        /* NAVIGATION */
        .gnb {
            z-index: 2;
            position: absolute;
            right: 25px;
            top: 32px;

        }
        /* nav * {outline: 1px solid lime;} */
        
        /* 1 depth main menu */
        
        .main {
            display: flex;
            text-align: center;
        }

        .main>li>a {
            display: inline-block;
            width: 160px;
            font-size: 18px;
            font-weight: bold;
            background: #eee;
        }
        .main>li>a:hover {
            background: #1a4975;
            color: #fff;
        }

        /* .main>li>a:hover + .sub { */
         .main:hover .sub { /* sub menu 다 보이게 */
            display: block;
            opacity: 1;
            visibility: visible; 
            height: 150px;
         }

        /* 2 depth sub menu */
        .sub {
            display: none;
            padding-top: 10px;
            /* opacity: 0; */
            /* visibility: hidden; */
            /* overflow: hidden; */
            background: rgb(0,0,0,0.5);
            height: 150px;
            /* transition: 0.5s;  */
            /* display, visibility에는 transition이 적용되지 않음. 대개 수치로 크기를 갖는 것에 적용됨, 따라서 opacity를 사용 */
        }
/*         .sub.on {
            visibility: visible;
            height: 150px;
        } */

        .sub a {
            /* display: block; */
            padding: 4px 16px;
            color: #fff;
            font-size: 14px;
        }
        .sub a:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <!-- header>h1.logo>a>img^^nav.gnb>ul.main>li*4>a[href]+ul.sub>li*4>a[href] -->
    <header>
        <h1 class="logo"><a href=""><img src="suseo_station/srt_logo1.png" alt="logo"></a></h1>
        <nav class="gnb">
            <ul class="main">
                <li>
                    <a href="#">승차권</a>
                    <ul class="sub">
                        <li><a href="#">기업정보</a></li>
                        <li><a href="#">지속가능경영</a></li>
                        <li><a href="#">R&D</a></li>
                        <li><a href="#">투자정보</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">고객안내</a>
                    <ul class="sub">
                        <li><a href="#">토목</a></li>
                        <li><a href="#">플랜트</a></li>
                        <li><a href="#">건축</a></li>
                        <li><a href="#">주택</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">이용안내</a>
                    <ul class="sub">
                        <li><a href="#">공고</a></li>
                        <li><a href="#">CI/BI</a></li>
                        <li><a href="#">정대우가 간다</a></li>
                        <li><a href="#">브로슈어</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">여행상품</a>
                    <ul class="sub">
                        <li><a href="#">새소식</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <script>
        //CDN 방식
        src="https://code.jquery.com/jquery-3.7.1.min.js"
    </script>
    <script>
        /* 
            객체
                내장 객체: document

                사용자 정의 객체
                {
                    속성: 값,
                    속성: 값,
                    속성: 값, ...
                }

            제이쿼리 객체
                $(document)
                $(this)
                --------- DOM(Document Object Model)객체-------
                $('jQ선택자') 또는 $("jQ선택자")
                $('.main>li')
                .메서드(매개변수, ...);
                $(document).ready();

            이벤트 메서드(function(){})
                ready(function(){}) ->문서가 준비되면
                mouseenter()
                mouseleave()
                mouseover(function(){}) -> 마우스를 올리면
                mouseout(function(){})  -> 마우스가 나가면
               
                HTML/CSS method

                    css({"css속성": "값", "css속성": "값", ...})
                    css({css속성: "값"}),css({css속성: "값"}) 
                
                    addClass('클래스') -> 클래스를 추가
                    removeClass('클래스') -> 클래스를 제거

                효과메서드
                    hide()
                    show()
                    slideDown(시간, 콜백함수)   transition 효과 있음
                        단위: 1000ms = 1s -> 기본값은 400
                    slideUp()       ""
                    stop()   ->효과를 정지시킨다.

                4. 탐색 메서드
                    eq()  -n은 0부터, 형제 요소를 찾는다.
                    siblings()  - 형제 요소를 찾는다.
                    find() - 하위 요소 찾는다.

                제이쿼리의 문(statements)의 형식:
                    객체.메서드();
                */
        $(document).ready(function(){
            $('.main>li').mouseover(function(){
               // $('.sub').css({"display":"block"});
                $(this).find('.sub').stop().slideDown();
                // $('.sub').css({"height":150, visibility: 'visible'});
            });
            $('.main>li').mouseout(function(){
                //  $('.sub').css({"display":"none", "background-color": "red"});
                $(this).find('.sub').stop().slideUp();
               // $('.sub').css({"height":0, visibility: 'hidden',"background-color": "red"});
            });
        });
    </script>
</body>
</html>
