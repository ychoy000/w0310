<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reset.css" />

  <body>
    <!--    헤더  -->

    <!-- 노선 안내 서브 페이지 -->
    <div class="bar_title">노 선 안 내</div>

    <div class="route_container">
      <div class="route_tabs">
        <a href="#" id="tab_btn1" class="tab" data-index="0">전체노선</a>
        <a href="#" id="tab_btn2" class="tab" data-index="1">경부선</a>
        <a href="#" id="tab_btn3" class="tab" data-index="2">호남선</a>
        <a href="#" id="tab_btn4" class="tab" data-index="3">전라선</a>
        <a href="#" id="tab_btn5" class="tab" data-index="4">경전선</a>
        <a href="#" id="tab_btn6" class="tab" data-index="5">동해선</a>
      </div>
      <!-- end of .route_tabs -->

      <div class="map_container">
        <img
          src="../images/routemap/allroutes.png"
          class="active"
          alt="전체노선"
        />
      </div>
      <!-- end of .map_container -->

      <!-- MAP LEGEND -->
      <div class="map_legend">
        <ul>
          <li>
            <img src="../images/routemap/SR.png" alt="SR" />SR
          </li>
          <li>
            <img
              src="../images/routemap/korail.png"
              alt="koail"
            />코레일
          </li>
          <li>
            <img
              src="../images/routemap/common.png"
              alt="common"
            />공용역
          </li>
        </ul>
      </div>
      <!-- end of .map_legend -->
    </div>

    <!-- 푸터 -->
