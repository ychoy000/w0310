<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img {
        vertical-align: top;}
        
        ul {
            list-style: none;
        }
        .slide {
            position: relative;
            width: 1200px;
            height: 300px;
            overflow: hidden;
        }
        .slide ul {
            position: relative;
            /* display: flex;
            flex-direction: column; */
            width: 100%; /* 없어도 됨 */
            height: 400%;
            background: #000;
            animation: slide 8s infinite;
        }
        .slide li {
            flex: 0 0 25%; /* 25%는 없어도 되나 이미지가 컨텐츠보다 작은 경우 겹치고 안 보이는 등 문제 발생 */
         }
         @keyframes slide {
            0% {top: 0%}
            10% {top: -100%}
            33% {top: -100%}
            43% {top: -200%}
            66% {top: -200%}
            76% {top: -300%}
            99.99% {top: -300%}
            100% {top: 0%}
         }
         /* - 이면 아래에서 위로, + 이면 위에서 아래로(이 때는 배치를 위로 올려야 함, 그래서 음수가 쉽다.) */
    </style>
</head>
<body>
    <div class="slide">
        <ul>
            <li><a href="#"><img src="images/slide1.png" alt="img1"></a></li>
            <li><a href="#"><img src="images/slide2.png" alt="img2"></a></li>
            <li><a href="#"><img src="images/slide3.png" alt="img3"></a></li>
            <li><a href="#"><img src="images/slide1.png" alt="img1"></a></li>
        </ul>
    </div>
</body>
</html>
