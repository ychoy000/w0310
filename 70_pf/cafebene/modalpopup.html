<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #modal-popup {
            display: none;
            position: fixed;
            width: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
    </style>
    <script src="../jquery-3.7.1.min.js"></script>

</head>

<body>
    <!-- 모달 팝업 버튼 -->
    <!-- <button id="open-modal">모달 팝업 열기</button> -->

    <!-- 배경 어둡게 (오버레이) -->
    <div id="modal-overlay"></div> 

        <!-- 모달 창 -->
        <div id="modal-popup">
            <h2>MODAL POPUP WINDOW</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid magni delectus nulla sed, quo, corporis officia officiis a perferendis laudantium, eius voluptas. Dicta laudantium harum eos? Minima explicabo esse officia!</p>
            <button id="close-modal">닫기</button>
        </div>

        <div class="notice">
            <h2>NOTICE</h2>
            <ul>
                <li id="'open-modal">1st NOTICE</li>
                <li>2nd NOTICE</li>
            </ul>
        </div>

        <script>
            $('.notice li').eq(0).click(() => {
                $('#modal-popup, #modal-overlay').show();
            });
            /* $('#open-modal').click(() => {
                $('#modal-popup, #modal-overlay').show();
            }); */
            $('#close-modal').click(() => {
                $('#modal-popup, #modal-overlay').hide();
            });
        </script>


</body>

</html>
