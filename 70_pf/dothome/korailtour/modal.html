    <!-- Basic Structure of JQUERRY 
        $(document).ready(function() {
            //actions
        });
        
        $(function(){
        });

        $('제이쿼리선택자') 또는 $("제이쿼리선택자")

        객체
            순수 자바스크립트(바닐라 스크립트): document
            제이쿼리: $(document)
            리액트(=순수자바스크립트)
        
        함수데이터: function(){}

        함수
            1. 익명 함수
                VARIABLE = function(){}
            2. 선언적 함수
                function NAME(){}

        이벤트
            1. window
            2. 문서: document
            2. mouse: click
            3. key board

        이벤트 메서드(function(){})
            ready()
            click()
        
        객체는 속성과 메서드()로 구성된다.
         
          이벤트
            .ready(function(){}) ->준비한다.
            .click(function(){}) -> 클릭한다.
          효과
            .show() -> 뵈인다.
            .hide() -> 숨긴다.
        객체.메서드([매개변수], [parameter]) -> 객체의 함수를 '메서드'라고 함

    -->
    <!-- 
        제이쿼리 라이브러리
        https://releases.jquerry.com/
         CDN
    -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
     <!-- 1. 다운로드한 제이쿼리 라이브러리 연결 -->
    <script src="./script2/jquery-3.7.1.min.js"></script>
    <script>
        // 2. 준비 이벤트 작성
        //문서가 준비되면 함수 내용을 실행한다.
        $(document).ready(function () {
            // 공지사항의 첫번째 요소 클릭
            $(".li:first-of-type").click(function () {
            // .modal의 display를 블록으로(보여줌)
            $(".modal").show();
            });
            // 팝업의 닫기 버튼을 클릭하면
            $(".popup a").click(function () {
            // .modal 팝업 창을 숨긴다.
            $(".modal").hide();
            }); //$(document).ready() end
    </script>
