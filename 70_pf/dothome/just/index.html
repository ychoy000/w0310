<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST 쇼핑몰</title>
    <!-- 외부 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 전체 콘텐츠 가로 크기 1200, 가운데 배치 -->
    <div class="wrap">
        <header class="header">
            <!-- 자격시험에서 a태그는 #(임시링크)이다.
             #은 최상단으로 이동시킬 때에도 쓰인다. -->
            <h1 class="logo"><a href="#"><img src="./images/index_01.png" alt="로고"></a></h1>
            <!-- gnb: global navigation bar - 웹사이트의 모든 페이지에 존재하는 네비게이션 -->
            <nav class="glob"><img src="./images/index_02.png" alt="네비게이션"></nav>
        </header>
        <!-- .slide만 써도 div class="slide" -->
        <div class="slide">
            <img src="./images/index_03.png" alt="스라이드이미지1">
        </div>
        <div class="contents">
            <div class="notice">
                <img src="./images/index_04.png" alt="공지사항">
            </div>
            <div class="banner">
                <a href="#"><img src="./images/index_05.jpg" alt="배너"></a>
            </div>
            <div class="shortcut">
                <a href="#"><img src="./images/index_06.png" alt="바로가기"></a>
            </div>
        </div>
        <footer class="footer">
            <div class="blogo">
                <img src="./images/index_07.png" alt="하단로고">
            </div>
            <div class="copy">
                <a href="#"></a><img src="./images/index_08.png" alt="저작권"></a>
            </div>
            <div class="sns">
                <a href="#"></a><img src="./images/index_09.png" alt="SNS">
            </div>
        </footer>

    </div>

</body>

</html>
