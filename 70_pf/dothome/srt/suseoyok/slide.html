<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <style>
        * {
            margin: 0;
            padding : 0;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
        }
        img {
            vertical-align: top;
        }
        .slide {
            position: relative;
            width: 1200px;
            height: 300px;
            overflow: hidden;
        }
        .slide ul {
            position: absolute;
            left: 0;
            top: 0;
            width: 400%;
            justify-self: 100%;
            background: red;
            animation: slide 8s infinite;
        }

        @keyframes slide {
            0% {left: 0%;}
            10% {left: -100%;}
            33% {left: -100%;}
            43% {left: -200%;}
            63% {left: -200%;}
            76% {left: -300%;}
            99.99% {left: -300%;}
            100% {left: 0%;}
        }
        li {
            width: 25%;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
