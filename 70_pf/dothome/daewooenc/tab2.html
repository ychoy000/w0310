<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS : checked tabs</title>
    <style>
/* 공통 */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    font: 15px/1.6 '돋움', sans-serif;
    color: #333;
} 
ul {
    list-style-type: none;
}
a {
    text-decoration: none;
    color: #333;
}

/* 탭 */
.tabs {
    position: relative;
    width: 400px;
    height: 200px;
    background: yellow;
}
.tabs input {
    display: none;
}
.tabs label {
    display: inline-block;
    padding: 4px 8px;
    background: #a3a3a3;
    color: #838383;
    cursor: pointer;    
}
.tabs input:checked+label {
    background: #404040;
    color: #eeebeb;
}
.tabs .tab-content {
    position: absolute;
    display: none;
    width: 100%;
    padding: 16px;
    border-top: 1px solid #333;
}
.tabs input:checked+label+.tab-content {
    display: block;
}
/* 공지사항 */
.tabs .tab1 {
    line-height: 2;
}
.tabs .tab1 a {
    display: inline-block;
    width: 280px;
}
.tabs .tab1 a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <!-- Tab -->
    <div class="tabs">
        <input type="radio" name="tab" id="tab1" checked>
        <label for="tab1">공지사항</label>
        <div class="tab1 tab-content">
            <ul>
                <li><a href="#">공지사항입니다.</a><span>2025-6-2</span></li>
                <li><a href="#">공지사항입니다.</a><span>2025-6-2</span></li>
                <li><a href="#">공지사항입니다.</a><span>2025-6-2</span></li>
                <li><a href="#">공지사항입니다.</a><span>2025-6-2</span></li>
            </ul>
        </div>
        <input type="radio" name="tab" id="tab2">
        <label for="tab2">갤러리</label>
        <div class="tab2 tab-content">
            <a href="#">image1</a>
            <a href="#">image2</a>
            <a href="#">image3</a>
        </div>
    </div>
</body>
</html>
