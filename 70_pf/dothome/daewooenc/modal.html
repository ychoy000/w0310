<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS:target Popup</title>
    <style>
        /* geeral */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: #fff;
            color: #333;
            font: 15px/1.6 '돋움', sans-serif;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        /* 기본 팝업 컨텐트 */

        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #fff;
        }
        #popup1:target {
            display: block;
        }
        .popup_content {
            /* position: relative; */
            margin: 10% auto;
            padding: 20px;
            background: #e0e0e0;
            width: 300px;
        }
        /* 닫기 버튼 */
        .close_btn {
            display: inline-block;
            margin: 15px 0px 0px 70%;
            border-radius: 8px;
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- popup modal -->
    <h2>공지사항</h2>
    <a href="#popup1" class="open_btn">열기</a>

    <!-- modal window box1 -->
    <div class="popup" id="popup1">
        <div class="popup_content">
            <h3>제목1</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi voluptas accusantium quasi dolorem inventore aliquid.</p>
            <a href="#" class="close_btn">닫기</a>
         </div>
    <!-- modal window box2 -->
    <div class="popup" id="popup2">
        <div class="popup_content">
            <h3>제목2</h3>
            <p>orem ipsum dolor sit amet consectetur adipisicing elit. Nobis, saepe!</p>
            <a href="#" class="close_btn">닫기</a>
         </div>
     </div>

</body>
</html>
