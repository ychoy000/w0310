<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드:아래->위</title>
    <style>
        /* 공통 */
        /* css에서 변수 선언
        --변수명: 값;
        예) 속성: var(번수명);
        예) 속성: url(주소);
        예) 속성: calc(계산식);

        */
        :root {
            /* --slide-width: 1200px; */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
        }
        img {vertical-align: top;}

        /* 슬라이드 이미지 */
        .slide {
            overflow:hidden;
            width: 1200px;
            /* width: var(--slide-width); */
            height: 300px;
            background: yellow;
        }
        .slide ul {
            position: relative;
            top: 0;
            /* width: calc(var(--slide-width) * 3); */
            /* height: 300%; */
            background: red;
            /* animation: slide 8s infinite; */
        }
        .slide li {
            /* width: 25%; */
            /* font-size: 100px; */
        }

        /* @keyframes slide {

        /* @keyframes slide {

            100% {up:0%;}

    </style>
    <script src="./script/jquery-3.7.1.js"></script>
    <script>
        /* 
        setInterval 은 매 1초마다     

            산술연산자
            + 
            문자열 + 문자열 -> 문자열
            문자열 + 숫자 -> 문자열
            이때, +는 문자열 연결 연산자로 사용
             예 1320 + 'ps' -> 1320px
        */
    /* 
        객체(Object)
            $(document)
            $('#slider ul')
        효과 Method(매개변수1, 매개변수2, 매개변수3)
            hide()
            show()
            slideDown()
            slideUp()
            stop()
            animate({속성, 값}, [시간], [function(){})]: call-back function
    */
        $(document).ready(function(){
            var slideHeight = $('.slide').height();
            setInterval(function(){
                $('.slide ul').animate({top: '-=' + slideHeight + 'px'}, 500, function (){
                    $(this).append($(this).children().first()).css('top', 0);
                });
            }, 2000); //매 2초마다 읽기
        });
        // JS의 시간 단위는 밀리초(ms)
    </script>
</head>
<body>
    <div class="slide">
        <ul>
            <li><a href="#"><img src="https://picsum.photos/id/1050/1200/300/" alt=""></a></li>
            <li><a href="#"><img src="https://picsum.photos/id/1051/1200/300/" alt=""></a></li>
            <li><a href="#"><img src="https://picsum.photos/id/1052/1200/300/" alt=""></a></li>
        </ul>
    </div>
</body>
</html>
