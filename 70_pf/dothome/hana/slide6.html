    <script>
        /* 
            1.객체
            2. 속성 : length
            3. 효과메서드 : hide(), show(), slideDown([시간]), slideUp([시간]), 
                fadeIn() -> 서서히 나타난다.(opacity: 0 -> 1)
                fadeOut() -> 서서히 사라진다.(opacity: 1 -> 0)
            4. 함수
            5. 이벤트
        */
        $(document).ready(function(){
            var current = 0;
            var total = $('.slide img').length;
            //console.log(total);
            setInterval(function(){
                $('.slide img').eq(current).fadeOut(1000);
                current = (current + 1) % 3;
                $('slide img').eq(current).fadeIn(1000);
            }, 2000); //매 2초마다 읽기
        });
        // JS의 시간 단위는 밀리초(ms)
