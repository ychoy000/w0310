<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST쇼핑몰</title>
    <style>
        /* 선택자 {속성: 값;} */
        /* 전체 */
        /* * {margin: 0;} */
        body {background: #ffffff;} /* default margin=8px */
        .wrap {
           width: 1200px; margin: 0 auto;
       }
        header {height: 100px;
            display: flex; }
            .logo {width: 200px; background:#eee;}
            nav {width: 1000px;background:#ccc;}
            
        /* 클래스 선택자 */
         /* 가로 중앙 배치(width 지정 + margin: 0 auto) */
        .slide {height: 300px; background:#bbb;}
        .contents {display: flex; height: 200px;}
        .notice {width: 400px;background: #aaa;}
        .banner {width: 400px;background: cyan;}
        .shortcut {width: 400px;background: grey;}
        .notice {background: yellow;}
        
        footer {display: flex; height:100px;

        }
        .blogo {width: 200px; background:green;}
        .copy {width: 800px; background: #999999;}
        .sns {width: 200px; background: lightblue;}
        
        /* body {display: flex;}*/
        .w1200 {width: 1200px;}
    </style>
</head>
<body>
    <div class="wrap w1200">
        <header>
            <div class="logo">LOGO</div>
            <nav>네비게이션</nav>
        </header>
        <div class="slide">SLIDE</div>
        <div class="contents">
            <div class="notice">공자시항</div>
            <div class="banner">배너</div>
            <div class="shortcut">바로가기</div> 
        </div>
        <footer>
            <div class="blogo">하단로고</div>
            <div class="copy">주소 및 저작권</div>
            <div class="sns">SNS</div>
        </footer>
    </div>
</body>
</html>
