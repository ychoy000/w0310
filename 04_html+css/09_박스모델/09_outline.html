<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTLINE</title>
    <style>
        div {
            margin: 30px;
            /* border: 10px solid #aaa; */
            border-width: 10px;
            border-style: solid;
            border-color: #aaa;
            /* outline-top, bottom, left, right (X) */
            /* outline: 5px solid red; */
            /* interval between border and outline */
            outline-width: 5px;
            outline-style: solid;
            outline-color: red;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div>It's not possible not only starting good but also keeping it warm!</div>
