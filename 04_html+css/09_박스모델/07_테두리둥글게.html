<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDERradius</title>
    <style>
        div {
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 240px;
        /* background: green; */
        border: 200px solid yellow;
        /* border-radius: 200px; */
        border-radius: 100px 00px  00px 00px;/* TL TR BR BL */
        

        border-top-color: red;
        border-right: blue;
        border-bottom-color: #333;

        /* 가로 또는 세로 크기의 1/2 이상 지정하면 원 또는 타원
        1/2 이하 크기면 둥근 사각형 */
    }
    </style>
</head>
<body>
    <div>BOX</div>
</body>
</html>
