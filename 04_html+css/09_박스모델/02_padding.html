<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        /* 
            개별속성
            padding-top
            padding-right
            padding-bottom
            padding-left

            속기속성
            padding: 10px; top-right-bottom-left
            padding: 10px 20px; TB LR
            padding: 10px 20px 30px; T LR B
            padding: 10px 20px 30px 40px; TRBL

        */
        p {
            background: rgba(200,200,0,0.5);
            width: 300px;
            /* padding: 50px 70px; */
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <h1>PADDING</h1>
    <p>Padding is the interval within the element.</p>
    <p>Values of padding cannot be NEGATIVE.</p>
</body>
</html>
