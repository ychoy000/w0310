<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
       body * {outline: 3px dotted red; /* no affected by box-sizing, shows the size of the elements, ******IMPORTANT TOOL TO USE****** */

       }
       div {
        background: orange;
        margin: 10px;
        padding: 40px;
        width: 200px;
        height: 100px;
        border: 4px solid cyan;
        text-align: justify;
       } 
       ul {
        margin-top: 20px;
       }
       .default {
        padding: 0;/* real width=200px, content-box=200px*100px */
       }
       .div1 {
        box-sizing: content-box; /* real width=200px, content-box=200px*100px */
       }
       .div2 {
        box-sizing: border-box; /* real width=280px, content-box=120px*20px */
       }
       ul {
        width: 400px;
        margin-top: 40px;
        display: flex;
       }
       li {
        list-style-type: none;/* 개별 속성(-type 생략가능, 속기속성) */
        background: rgba(0,0,100,0.3);
        text-align: center;
        padding: 10px;
        box-sizing: border-box;/* use along with width & height */
        width: 25%;
        /* float:left; */ /* float는 자기 자신에게, flex는 부모에게 */
       }
       li:nth-child(odd) { 
        background: rgba(0,0,100,0.15);
        }
        a {
            text-decoration: none;
            color: #111;
        }
        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="default">none Lorem ipsum dolor sit amet.</div>
    <div class="div1">content-box(default) Lorem ipsum dolor sit amet.</div>
    <div class="div2">border-box Lorem ipsum dolor sit amet.</div>
    <ul class="sizing_list">
        <li><a href="#">Company</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Customer</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>
</html>
