<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼각형만들기</title>
    <style>
        div {
            width: 100px;
            margin: 0;
        }
        div:before {
            content: '';
            position: absolute;
            left: 0px;top: 14px;
            border: 10px solid #000;
            border-top-color: red;
            /* border-bottom-color: lime; */
            /* border-right: none; */
            border-left-color: transparent;
            border-bottom-color: transparent;
            /* overflow: hidden; */
            border-radius: 10px;
            
        }
        span {
            /* display: inline-block; */
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div></div><span>menu</span>
    <div></div><span>menu</span>
    <div></div><span>menu</span>
    <div></div><span>menu</span>
</body>
</html>
