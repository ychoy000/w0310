<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARGIN</title>
    <style>
        /* 
            개별속성
            margin-top
            margin-right
            margin-bottom
            margin-left

            속기속성
            margin: 10px; top-right-bottom-left
            margin: 10px 20px; TB LR
            margin: 10px 20px 30px; T LR B
            margin: 10px 20px 30px 40px; TRBL

        */
        h1 {
            margin-top: -30px;
        }
        p {
            background: rgba(200,200,0,0.5);
            width: 300px;
            /* margin: 50px 70px; */
            margin-top: 10px;
            margin-bottom: 20px;
            margin-left: 30px;
            margin-right: 40px;
        }
        .art2 {
            /* auto는 전체 가로 크기에서 요소 크기를 뺀 나머지를 좌우에 균등하게 처리한다. -> 자동으로 남은 여백의 반으로 계산하여 배치 */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Upper and Lower margin of two elements merge to a bigger one of both if they collapse.-->
    <h1>margin</h1>
    <p>margin is the interval outside of the element.</p>
    <p class="art2">Values of margin can be NEGATIVE.</p>
</body>
</html>
