<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART footer</title>
    <style>
        html {
            /* scroll-behavior: smooth; */
        }
        body, h1, p, ul {margin: 0;}
        ul {padding: 0;}
        li {
            /* li or ul works the same */
            list-style-type: none;
        }
        /* 글자색은 상속 개념을 갖는다.
            단, a 는 상속받지 않는다.
        */
        a {
            text-decoration: none;
            color: #444;
        }
        header {
            position: fixed; width: 100%;
            top: 0;left: 0;
            display: flex;
            background: cornflowerblue;
            height: 40px;
            line-height: 40px;
            /* 위 두 가지를 같이 쓰면 글자를 수직 중앙 정렬 - 단, 한 줄 텍스트 일때만 가능*/
        }
        .lnb {
            background: lightblue;
        }
        .lnb li {display: inline;}
        .lnb li a {
            display: inline-block;
            padding: 0 20px;
        }

        #container {
            width: 600px; margin: 0 auto; /* 자기 자신을 가운데 배치(cf. flex는 부모 요소에 적용) */
            /* 
                calc(value - value) 수학 연산자, 전 후 공백 필수

                viewport unit: vh vw vmin (smaller one of width/height) vmax (larger one of width/height)
            */
            min-height: calc(10vh - 80px);
        }
        section {
            height: 400px;
            padding: 20px 10px;
        }
        #s1 {background: lightcoral;}
        #s2 {background: lightcyan;}
        #s3 {background: lightgray;}
        #s4 {background: lightblue;}
        footer {
            background: lightgray;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1><a href="#s1">LOGO</a></h1>
            <ul class="lnb">
                <!-- 회사소개를 클릭하면 현재 페이지(#)의 id인 s2 위치로 이동 -->
                <li><a href="#s2">회사소개</a></li>
                <li><a href="#s3">메뉴소개</a></li>
                <li><a href="#s4">고객센터</a></li>
            </ul>

        </header>
        <div id="container">
            <section id="s1">
                <h2>캐로셀 & 풀스크린 비디오</h2>
            </section>
            <section  id="s2">
                <h2>메뉴소개</h2>
            </section>
            <section  id="s3">
                <h2>고객센터</h2>
            </section>
            <section  id="s4">
                <h2>이벤트</h2>
            </section>

        </div>
        <footer>
            <p>copyright</p>
            <a href="#top">위로 가기</a>
        </footer>
    </div> <!-- wrap의 끝 -->
</body>
</html>
