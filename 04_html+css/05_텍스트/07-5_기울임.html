<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
        .span1 {font-style: italic;}
        /* italic은 글자의 slant 된 스타일을 의미한다. */
        .span2 {font-style: oblique;}
        /* oblique는 글꼴이 이탤릭체를 별도로 제공하지 않을 때 사용한다. */
    </style>
</head>
<body>
    <h1>글자 기울임</h1>
    <span class="span1">기울임</span><br>
    <span class="span2">기울임</span><br>
    <em>기울임</em><br>
    <i>Italic</i>
</body>
</html>
