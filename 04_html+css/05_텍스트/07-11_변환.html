<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        span:nth-of-type(1) {
            text-transform: uppercase;
        }
        /* 모두 대문자로 변환 */
        span:nth-of-type(2) {
            text-transform: lowercase;
        }
        /* 모두 소문자로 변환 */
        span:nth-of-type(3) {
            text-transform: capitalize;
        }
        /* 첫ㄱ르자를 대문자로 */
    </style>
</head>
<body>
    <h1>영문 대소문자 텍스트 변환</h1>
    <span>uppercase </span>
    <span>LOWERCASE</span>
    <span>capitalize</span>
</body>
</html>
