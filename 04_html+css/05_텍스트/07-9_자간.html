<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* px 단위는 일반적으로 정수를 사용, 음수 사용 가능 */
        /* 기본값은 normal, 0 */
        p:nth-of-type(2) {letter-spacing: -0.5px;}/* ls5 */
        /* em 단위는 실수, 정수, 음수 모두 사용 가능 */
        p:last-of-type {word-spacing: 2em;}/* ws2em */
        /* 기본값은 normal, 0 */

    </style>
</head>
<body>
    <h1>자간과 어간</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

</body>
</html>
