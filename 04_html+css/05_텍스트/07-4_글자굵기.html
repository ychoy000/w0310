<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONTWEIGHT</title>
    <style>
        span {font-weight: 900;} /* fw900 */
        /* 
            100
            200
            300 lighter
        400 normal
        500
        600
        700 bold
        800 bolder
        900 extra bold
        숫자가 클수록 더 굵어진다.
        폰트에서 지원해야 적용 가능하다.
        예) noto sans는 다 지원
         */
         h1 {font-weight: normal; font-size: 16px;} 
         .span1 {font-weight: 100;}
         .span2 {font-weight: 200;}
         .span3 {font-weight: 300;}
         /* .span4 {font-weight: ;} */
         .span5 {font-weight: 500;}
         .span6 {font-weight: 600;}
         .span7 {font-weight: 700;}
         .span8 {font-weight: 800;}
         .span9 {font-weight: 900;}
    </style>
</head>
<body>
    <h1>글자굵기</h1>
    <!-- span*9{$00} -->
    <span>normal</span><br>
    <span class="span1">100, normal</span><br>
    <span class="span2">200, normal</span><br>
    <span class="span3">300, normal</span><br>
    <span class="span4">400, normal</span><br>
    <span class="span5">500, normal</span><br>
    <span class="span6">600, normal</span><br>
    <span class="span7">700, normal</span><br>
    <span class="span8">800, normal</span><br>
    <span class="span9">900, normal</span><br>
    <strong>굵게, strong</strong><br>
    <b>굵게, bolder</b><br>
    <span>100</span><span>200</span><span>300</span><span>400</span><span>500</span><span>600</span><span>700</span><span>800</span><span>900</span>
</body>
</html>
