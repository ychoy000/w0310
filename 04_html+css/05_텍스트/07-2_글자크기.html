<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONTSIZE</title>
    <style>
        h[class!="h"] {font-size: 20px;}
        h4 {font-weight: normal;}
    </style>
</head>
<body>
    <h1 class="h1">글자크기: 2em =32px</h1>
    <h2 class="h2">글자크기: 1.5em=24px</h2>
    <h3 class="h3">글자크기: 1.17em=18.72px</h3>
    <h4 class="h4">글자크기: 1em=16px</h4>
    <h5 class="h5">글자크기: 0.83em=13.28px</h5>
    <h6 class="h6">글자크기: 0.67em=10.72px</h6>
    <p>p태그의 글자크기는 명시하지 않을 경우 16px이다.</p>
</body>
</html>
