<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .flexbox {
            display: flex;
            background: #ccc;
            height: 200px;
        }
        .flexbox div {
            /* flex: 1; *//* grow=1, shrink=1, basis=0(auto) 안 쓰면 '0 1 0%' */
            width: 100px;
            background: darkcyan;
            margin: 10px;

        }

    </style>
</head>
<body>
    <div class="flexbox">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
</body>
</html>
