<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        /* body {margin: 0;} */

        /* 
            특정 요소에 display:flex;를 지정하면 이 요소는 플렉스 컨테이너가 되며, 자식은 플렉스 아이템이 된다.

            플렉스 컨테이너에 지정 속성
                flex-direciton
                    값 : row(default: left to right)
                        column (top to bottom)
                        row-reverse (right to left)
                        column-reverse (bottom to top)
        */
        /* 플렉스 컨테이너 */
        .flexbox {
            display: flex;   
            background: #ccc;
            height: 200px;
            padding-top: 1px;
        }
        /* 플렉스 아이템 */
        .flexbox > div {
            background: darkviolet;
            /* 첫번 째 요소의 마진은 부모 요소 밖으로 생김 */
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div>child-1</div>
        <div>child-2</div>
        <div>child-3</div>
    </div>
</body>
</html>
