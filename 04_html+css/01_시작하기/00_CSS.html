<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            선택자 {선언부}
            선택자 { 선언; 선언; 선언; ...}
            선택자 {속성: 속성값; 속성: 속성값; ...}
        
            h1 {color: red; background: yellow;}
            h1 {
                color: red; 
                background: yellow;
                background: blue;
                }

            속성의 순서는 
             -서로 다른 속성 간에는 순서 없다.
             - 같은 속성의 경우 아래에 기록한 것이 적용된다.
            */

            /* shift+alt+f */
            /* 코드의 가독성이 높다. */
            body {
                margin: 0;}
            
            p {
                width: 50%;
                color: red; 
                background: yellow;
                }
    </style>
</head>

<body>
    <!-- 블록레벨요소의 가로 크기는 100%
        %는 상대적 단위로, 부모 가로 크기를 기준으로 100%이다. -->
    <h1>CSS의 기본형식</h1>
    <p>블록레벨 요소의 가로 크기는 부모 크기의 100%이다.</p>
    <p>% 단위는 상대적 단위(기준이 필요)이다.</p>
</body>
</html>
