<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header</title>
    <style>
 
        body {
            margin: 0;
        }
        header {
            position: fixed;
            left:0px;
            top: 0px;
            width: 100%;
            height: 100px;
            background: red;
        }
        section {
            height: 900px;
            background: green;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
    <footer></footer>
</body>
</html>
