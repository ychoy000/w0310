<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        /* 
            position(위치, layout(배치))속성
                뜻: 요소의 위치 지정
                값: static(default), relative, absolute, fixed

                    -static
                    -relative
                    -absolute: 부모(조상)기준
                    -fiexed: view port 기준(screen, window)

                    단위: px(기준 없음), %(부모 기준), em(부모 기준), rem(최상의 부모, html=root, 기준), vh, vm, ... (반응형)

                static을 제외하고 나머지 값은 추가 속성(left, top, right, bottom, z-index)을 지정할 수 있다.

            1. static과 relative의 차이는 left, top, right, bottom, z-index 5가지 속성의 유무에 있다.
         */
        .parent {
            position: relative;
            left: 400px;
            top
            width: 200px;
            height: 200px;
            background: yellow;
        }
        .child {
            position: fixed;
            left:30px;
            top: 30px;
            width: 100px;
            height: 300px;
            background: red;
        }
        
    </style>
</head>
<body>
    <!--  -->
    <div class="parent">
        <div class="child">박스</div>box</div>
</body>
</html>
