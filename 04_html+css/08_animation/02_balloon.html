<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADballoon</title>
    <style>
        div {
            position: relative;
            width: 116px;
            height: 160px;
            animation: balloon 1s alternate infinite ease-in;
            
        }
        @keyframes balloon {
            0% {top: 0;}
            100% {top: -30px;}
        }
    </style>
</head>
<body>
    <div>
        <img src="balloon.png" alt="adballoon">
    </div>
</body>
</html>
