<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation p.223</title>
    <style>
        /* 
            animation? 
                요소가 한 스타일에서 다른 스타일로 점전적으로 변경할 수 있도록 한다.

            개별 속성
                1. animation-name: keyframes 이름과 일치
                2. animation-duration: 동작시간; -> 단위: 1s(1second)
                3. animation-iteration count
                    1(default) ~ infinite
                4. animation-direction
                    조건: 반복횟수 2 이상 지정
                    값:
                        normal - 정방향
                        reverse - 역방향
                        alternate - 양방향
                        alternate-reverse

                5. animation-delay
                6. animation-timing-fuction: 가속도;
                    easy-in
                    ease-out
                    easy-in-out 처음과 끝이 느리고 중간은 빠르게
                    linear  등속
                7. animation-fill-mode: 
                    none(default) - 애니메이션 끝난 후 아무런 스타일 변화 없음
                    forwards - 끝난 후 마지막 상태 유지
                    backwards - 시작 전 적용 스타일 유지
                    both - 시작 전과 후 상태 모두 유지

                8. animation-play-state
                    value: runnung(default) - 재개
                        paused
            
            속기 속성
                animation : 이름 동작시간 (<-필수) (선택->) 반복횟수 대기시간 방향 속도 fill-mode 동작상태

                animation: none 0s 1 normal 0s ease none running;


            animation의 작업 단위 = key frame

            @keyframes keyword {
                from {속성: 값; ....}
                to {속성: 값; ....}
                }
            @keyframes keyword {
                0% {속성: 값; ....}
                50% {속성: 값; ....}
                50.99999% {속성: 값; ....}
                100% {속성: 값; ....}
                }
            이 방식에는 중간단계 제한 없음
        */
        div {
            position: absolute;
            left: auto;
            width: 100px;
            height: 100px;
            background: red;
            animation-name: right_move2;
            animation-duration: 5s;
            animation-direction: alternate;  
            animation-timing-function: linear;
            animation-iteration-count: 3;
            animation-delay: 2s;
            animation-fill-mode: forwards;
        }

        @keyframes right_move {
            /* start */
            from {left: 0;}
            /* end */
            to {left: 500px;}
        }

        @keyframes right_move2 {
            /* start */
            0% {left: 0;}
            50% {left: 300px;}

            /* end */
            100% {left: 500px;}
        }
    </style>
</head>
<body>
    <!-- https://df.nexon.com/pg/aboutdnf -->
     <div class="div1">box1</div>
</body>
</html>
