<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        p:nth-of-type(1) {color: #111; background: red; 
            border: 5px solid red;
            opacity: 0.5;}
        p:nth-of-type(2) {color: #111; background: rgb(255,0,0,0.5);
            border: 5px solid red;}
    </style>
</head>
<body>
    <h1>Opacity</h1>
    <p>Value of opacity is 0~1. 굴자색 등 모든 색에 한 번에 불투명도를 적용하는 경우</p>
    <p>Value of alpha is 0~1.굴자색 등 특정 색에만 불투명도를 적용하는 경우</p>
</body>
</html>
