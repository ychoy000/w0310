<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        /* 
            display: flex;
            display: block|inline|inline-block|none;
        */
        div {
            font-size: 20px;
            background: cyan;
            border: 1px solid #000;
            margin: 40px;
            pd: 10px;
            width: 300px;
            /* 기본값 100% */
            height: 300px;
            padding: 30px;
            margin: 10px;
            /* display: inline; */
            text-align: center
        }

        /* di */
        span {
            border: 1px solid #000;
            margin: 20px;
            padding: 10px;
            width: 300px;
            height: 300px;
            background: yellow;
            font-size: 30px;
            display: inline-block;
            /* display: none; */
            text-align: center
        }

        /* db */
    </style>
</head>

<body>
    <!--    요소
             1. 블록 레벨 요소: div, ...
               - margin은 상하좌우 모두 적용
             2. 인라인 요소: span, ...
               - margin은 좌우만 적용
             3. inline-block
               - 인라인이면서 블록의 특징을 가진다.
               - 줄바꿈x
     -->

    <div>div박스</div>
    <div>div박스</div>
    <span>span박스</span>
    <span>span박스</span>
</body>

</html>
