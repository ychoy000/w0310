<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            모든 요소의 width와 height의 기본값은 auto이다.

            display: 화면에 표시되는 방식
             1. block
                - 줄바꿈o
                - width는 부모 width 크기의 100%
                - height는 콘텐츠 크기
                - width와 height를 지정o
                - margin은 상하좌우 모두 적용
             2. inline
                - 줄바꿈x
                - width와 height 모두 콘텐츠 크기
                - width와 height를 지정x
                - margin은 좌우만 적용
             3. inline-block
                - 인라인이면서 블록의 특징을 가진다.
                - 줄바꿈x
                - width와 height 모두 콘텐츠 크기
                - width와 height를 지정o
                - margin은 상하좌우 모두 적용
             4. none: 없음
        */

        body {margin: 0;}
        div {
            width: 200px; /* w200 */
            height: 30px; /* h30 */
            border: 1px solid #000; /* bd */
            padding: 10px; /* p10 */
            /* 위아래 여백의 경우 겹치면 큰 쪽으로 지정된다. */
            margin: 20px; /* m20 */
            background: lightpink;
        }
        
        span {
            /* width와 height가 지정되지 않는다. */
            /* width: 200px;
            height: 30px; */
            border: 1px solid #000;
            /* 요소가 겹칠 수 있다. */
            padding: 10px;
            /* 위아래는 적용되지 않는다. */
            margin: 20px;
            background: lightgreen;
        }
    </style>
</head>
<body>
    <!-- 
        요소(Element)
            1. 블록 레벨 요소: div, ...
            2. 인라인 요소: span, ...
    -->
    <!-- div는 display:block; -->
    <div>div박스</div>
    <div>div박스</div>
    <!-- span는 display:inline; -->
    <span>span박스</span>
    <span>span박스</span>
</body>
</html>
