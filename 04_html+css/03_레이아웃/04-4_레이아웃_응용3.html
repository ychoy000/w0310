<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃_응용3</title>
    <style>
        div {background: #ccc;}
        /* display:flex;는 부모 요소(플렉스 컨테이너)에 적용한다. 그러면 자식은 플렉스 아이템이 되면서 가로 배치된다. */
        div,header {background: #eee;}
        .container, .wrap, .contents {background: transparent;}
        .container {background: transparent; display: flex;}
        .header {width: 200px;margin-right: 4px;}
        .wrap {width: 1000px;}
        .slide {height: 400px;}
        .banner {height: 200px; margin: 4px 0;}
        .contents {height: 250px; display: flex;}
        .notice {width: 496px; margin-right: 4px;}
        .gallery {width: 500px;}
        footer {background: transparent; height: 100px; display: flex; margin-top: 4px;
        }
        /* 
        개별형
        margin-top : 10px
        margin-right : 20px
        margin-bottom : 30px
        margin-left : 40px
        
        속기형
        margin: 10px;
        margin: 10px 20px;
        margin: 10px 20px 30px;
        margin: 10px 20px 30px 40px;

        */
        .blogo {width: 200px;}
        .copy {width: 796px; margin: 0 4px;}
        .sns {width: 200px;}
    </style>
</head>
<body>
    <div class="container">
        <header class="header"></header>
        <div class="wrap">
            <div class="slide"></div>
            <div class="banner"></div>
            <div class="contents">
                <div class="notice"></div>
                <div class="gallery"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="blogo"></div>
        <div class="copy"></div>
        <div class="sns"></div>
    </footer>
</body>
</html>
