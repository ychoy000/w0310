<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTalignment</title>
    <style>
        p {
            margin: 20px;
            border:1px solid red; 
            height: 30px;
            /* text-align은 블록레벨요소에 지정해야 하며, 블록레벨요소의 자식이 인라인 요소 또는 텍스트일 경우 적용된다.
            (주의! 자식요소인 경우에는 적용 안된다.) */
            text-align: center;
        }
        span {
            /* span은 인라인 요소 */
            display: inline-block;
            width: 50px;
            height: 20px;
            background: yellow;
        }
        p:nth-of-type(1) {}
    </style>
</head>
<body>
    <h1>정렬(가로 맞춤)</h1>
    <p>글자</p>
    <p><span></span></p>
   
   
</body>
</html>
