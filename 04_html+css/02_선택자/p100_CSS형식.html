<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS의  형식</title>
    <style>
        /* 
            선택자 {선언부}
            선택자 {
                속성: 속성값;
                속성: 속성값;
                ...
            }

            선택자의 종류
            1. 기본 선택자
            2. combinator 선택자
            3. pseudo-class 선택자
            4. pseudo-element 선택자
            5. 속성(attribute) 선택자
        */

        /* 
            기본 선택자
                1. type (element, tag) - 태그 이름을 선택자로 사용
                2. class  -    .클래스이름
                3. id   -      #id이름
                4. 그룹  -     ,(콤마)
                5. 전체  -     *(별표)
        */
        /* 본문의 p태그를 찾아서 글자색을 빨강으로 지정한다. */
        p {
            color: green;
        }
        h1 {
            color: red;
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>선택자</h1>
    <h2>요소(타입, 태그) 선택자</h2>
    <p>요소 선택자란 HTML 태그명을 선택자로 사용하는 선택자이다.</p>
    <p>요소 선택자란 HTML 태그명을 선택자로 사용하는 선택자이다.</p>
</body>
</html>
