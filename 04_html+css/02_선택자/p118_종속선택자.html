<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종속선택자</title>
    <style>
        /* 
        부모 자식 관계 선택자
        1. 선택자 선택자 -> 하위(descendant) 선택자
        2. 선택자>선택자 -> 자식(child) 선택자

        형제 관계 선택자
        3. 선택자~선택자 -> 형제(sibling) 선택자 
        4. 선택자+선택자 -> 인접 형제(adjacent sibling) 선택자
        */

        /* 다음의 atxt는 id 선택자
            #atxt   아이디선택자
            p       태그 선택자
            p#atxt  태그+아이디 선택자 결합
        */
        p#atxt {color: red;}
        /* 다음의 atxt는 종속선택자 -> type과 class의 결합
        p이면서 class가 atxt인 경우 */
        p.atxt {color: blue;}
        /* 다음의 atxt는 종속선택자 -> type과 class의 결합
        p이면서 id가 atxt인 경우
         */
        p .atxt {
            color: cyan;
        }
        /* p#atxt {color: cyan;} */
        /* 다음의 atxt는 종속선택자 -> type과 class의 결합
        id가 atxt이면서 class 또한 atxt인 경우 */
        /* #atxt.atxt {color: green;} */

        p span {color: black;}
    </style>
    <!-- 
     -->
</head>
<body>
    <p id="atxt">선택자의 <span class="atxt">다양한</span>다양한 표현</p>
    <p class="atxt"><span>선택자</span>의 다양한 표현</p>
    <p id="atxt" class="atxt">선택자의 <span>다양한</span> 표현</p>
</body>
</html>
