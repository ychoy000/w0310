<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            ~child ->타입을 구별하지 않는다.
            :nth-child()
            :nth-last-child()
            :first-child
            :last-child

            ~of-type ->타입을 구별하여 선택한다.
            :nth-of-type()
            :nth-last-of-type()
            :first-of-type
            :last-of-type
        */
        /* div의 첫번째 자식 p = nth-child(1) */
        /* p:first-letter {font-size: 200%;}
        p:first-child {color:magenta;}
        /* 모든 p */
        /* p {background:lightgray;} */
        /* last-child=nth-last-child(1) */
        /* p:last-child {background: palegoldenrod;}
        p:nth-child(3) {color: red;}
        p:before {content: "★"}
        .box:after {
            content: "항목을 선택해 주세요.";
            color: red;
        } */
         /* 공백은 자신과 손자 모두 포함
            > 는 자식만 */
         div > p:nth-child(3) {background-color: red;}
         div > h3:nth-of-type(1) {color: blue;}

         p:first-of-type {border: 1px solid red; }
         p:last-of-type {border: 2px dotted blue; }
         /* 
            n은 숫자, 수열(2n, 2n+1, 3n+2, ...), odd(홀수), even(짝수)
         */
         .box2 p:nth-of-type(4) {border: 2px dashed green;}
         .box1 p:nth-of-type(2n) {background: lightgreen;}
         .box1 p:last-of-type {background: green;}
    </style>

</head>
<body>
    <h1>가상 클래스 선택자</h1>
    <h2>~child</h2>
    <div class="box1">
        <h3>난 h3으로 내가 첫 번째 자식이야</h3>
        <p>div의 첫 번째 자식</p>
        <p>div의 두 번째 자식</p>
        <p>div의 세 번째 자식</p>
        <p>div의 네 번째 자식</p>
        <p>pppppRODUCT</p>
        <p>sssSRVICE</p>
        <p>tttCOMmunity</p>
    </div>
    <h2>~of-type</h2>
    <div class="box2">
        <p>div의 첫 번째 자식</p>
        <p>div의 두 번째 자식</p>
        <p>div의 세 번째 자식</p>
        <p>div의 네 번째 자식</p>
        <p>pppppRODUCT</p>
        <p>sssSRVICE</p>
        <p>tttCOMmunity</p>
    </div>
</body>
</html>
