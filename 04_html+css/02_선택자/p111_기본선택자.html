<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본선택자</title>
</head>
<style>

/*  1. 태그 선택자  태그이름
    2. id 선택자    #이름
    3. class 선택자 .이름
    4. 그룹 선택자  선택자, 선택자, ...
    5. 전체 선택자  *

    6. 하위 선택자  선택자 선택자
    7. 자식 선택자  선택자>선택자
    8. 형제 선택자  선택자~선택자
    9. 인접형제 선택자  선택자+선택자  */


    html * {margin: 10px;}
    #container {background: lightgray;}
    h1 {background: beige;}
/* color는 상속을 받는다. background는 상속받지 않는다
    폼 요소 (a, button 등)은 상속에서 예외이다.
 */
    span {color: red}
    h2 + p > span {color:blue;}
    .tea1 {background: beige;}


</style>
<body>
    <h1>건강한 하루</h1>
    <div id="container">
        <h2>건강해지는 차</h2>
        <p>머리와 피부에 좋은 차는 어떤 것들일까<span>차의 종류</span>에 대해 알아보도록 합니다.</p>
        <ul><!-- ul>li.tea$*3>h3{내용}>span{내용}^p{내용}
                [emmet문법]
                child           >
                text            {}
                multiplication  *
                climb-up (1step) ^               
            -->
            <li class="tea1">
                <h3>대나무차<span>15,000원</span></h3>
                <p>얼굴에 물을 주는 효과가 있다.</p>
            </li>
            <li class="tea2">
                <h3>감잎차<span>4,000원</span></h3>
                <p>빈혈있는 사람에게 효과가 있다.</p>
            </li>
            <li class="tea3">
                <h3>결명자차<span>20,000원</span></h3>
                <p>눈을 밝혀주는 효과가 있다.</p>
                <p>보리차와 비슷하나 맛이 더 은은하고 구수하다.</p>
            </li>
        </ul>
    </div>
</body>
</html>
