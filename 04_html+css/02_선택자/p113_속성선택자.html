<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자</title>
    <style>
        /* 
            속성 선택자
            선택자[HTML속성] :     속성 선택자
            img[alt] : alt 속성을 가지는 img 요소
            [속성] : 속성이 있는 모든 요소를 선택
            [속성="값"] : 속성이 특정 단어와 일치하는 요소를 선택
            [속성~="값"] : 속성이(또는 여러 속성값 중 하나가) 특정 단어와 일치하는 요소를 선택
            [속성|="값"] : 속성이 '특정단어'이거나 '특정단어-'로 시작하는 요소를 선택

            [속성*="값"] : 속성이 특정 문자를 포함하는 요소를 선택
            [속성^="값"] : 속성이 특정 문자이거나 이 문자로 시작하는 요소를 선택
            [속성$="값"] : 속성이 특정 문자이거나 이 문자로 끝나는 요소를 선택
        */
        [title] {color: blue;}
        p[class="icox"] {color: green;}
        /* [class~="icox"] {color: red;}*/ /*태그와 "" 생략 가능 */
        /* p[class|="icox"] {color: red;} */
        /* p[class^="icox"] {color: red;} */
        /* p[class$="icox"] {color: red;} */
        /* p[class*="icox"] {color: red;} */
        .I {color: cyan;}
    </style>
</head>
<body>
    <h3 class="logo" title="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p class="icox">주소록을 작성합니다.</p>
    <p class="icoxpage">전화번호부를 작성합니다.</p>
    <p class="screenicox">건강기록부를 작성합니다.</p>
    <p class="I icox U">금전출납부를 작성합니다.</p>
    <p class="icox-1">손익계산서를 작성합니다.</p>
</body>
</html>
