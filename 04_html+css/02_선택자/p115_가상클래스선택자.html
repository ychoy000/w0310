<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스선택자</title>

    <style>
        /*
          가상 클래스 -> 사용자 인터렉션

            a:link       -> 아직 방문하지 않은 링크에 적용
            a:visited   -> 사용자가 방문한 링크에 적용    
            선택자:hover      -> 마우스 커서를 요소 위에 올렸을 때  *중요
            선택자:active     -> 요소가 활성화되었을 때(클릭 중인 상태)
            선택자:focus      -> 요소에 포커스가 있을 때(예: input 박스에 클릭한 상태)
        
           가상 클래스 - 위치 기반
            :first-child
            :last-child
            :nth-child(n)   *중요
            :nth-last-child(n)
            :only-child
        
            :first-of-type 
            :last-of-type
            :nth-of-type(n)     *중요
            :nth-last-of-type(n)
            :only-of-type

        가상 요소 선택자(:: 또는 :)
            ::first-letter  -> 요소의 첫 글자               잘 안 쓰임
            ::first-line    -> 요소의 첫 줄                 잘 안 쓰임
            ::before        -> 요소 안 맨 앞에 배치될 요소  *중요
            ::after         -> 요소 안 맨 뒤에 배치될 요소  *중요

        */
        /* hightlight */

        /* 태그(요소) 선택자: a, ul, li, body, ... */
        /* li {list-style: none;} */
        a {
            color: dodgerblue; 
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }


        /* 태그선택자+가상클래스선택자 */
        /* 사용자가  a 태그에 마우스를 올렸을 때 */
        a:hover {
            color:rbg(55,53,53);
            background: yellow;
            font-size: 24px;
        }
        /* 배경을 바꾸려면 background, 테두리 바꾸려면 border-bottom */
    </style>
</head>

<body>
    <h1>선택자</h1>
    <h2>가상 클래스 선택자</h2>
    <h2>가상 요소 선택자</h2>
    <ul>
        <li><a href="#">COMPANY</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">SERVICE</a></li>
        <li><a href="#">CUSTOMER</a></li>
        <li><a href="#">COMMUNITY</a></li>
    </ul>

</body>

</html>
