<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COntrolStatement</title>
</head>
<body>
    <script>
        /* 
            문(statements)
                1. 선언문
                2. 실행문
                3. 제어문

            제어문 -> 예약어
                1. 조건문 : if, else, else if, switch
                2. 반복문 : while, do while, for
                3. 기타 : break, continue
        */

        // if 문 -------------------------------------
        /* 
            형식:
                if (조건식) {
                    실행문;
                }
            의미 : 조건식이 true이면 코드를 실행하고, false면 실행하지 않는다.

            형식2:
                if (condition) {
                    command 1;
                }
                else {
                    command 2;
                } 
            의미: 조건식이 true이면 실행문 1을 실행하고, false이면 실행문 2를 실행한다.
                
        */

        /* 
            객체는 속성과 메서드를 가지고 있다.
                속성은 객체를 구별하는 특징
                메서드는 객체의 동작

            예) 현실세계
                승용차 객체
                    -속성: 바퀴 4개, 블랙, 이름, 제조사
                    -메서드: 정지한다. 움직인다.
            예) 코드
                객체: window, document, location, ...
                    - 속성: href            괄호 없음
                    - 메서드: write()       괄호 있음

                형식:
                    객체.속성
                    객체.메서드()

            함수(function, 기능)
                객체가 필요 없는 메서드
                alert();
        */
        //선언문
        var pw=123;
        var result='잘못 입력했습니다.'; /* 아무것도 안 넣은 것, ' '와 다름 */

        //제어문
        if (pw===123) {         //recognize data type of one of value expressed or input, but cannot be recognzied if both are characters.
            
            //실행문
            location.href = 'https://naver.com';
         }
         else {alert(result); }
        
    </script>
</body>
</html>
