<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COntrolStatement</title>
</head>
<body>
    <script>
        /* 
            제어문
                1. 조건문 : if, else, else if
                2. 선택문 : switch
                3. 반복문 : while, do while, for
                4. 기타 : break, continue
        */

        // if 문 -------------------------------------
        /* 
            형식:
                if (조건식) {
                    실행문;
                }
            의미 : 조건식이 true이면 코드를 실행하고, false면 실행하지 않는다.
        */

        age='2'; 
        admissionFee='false'; /* 아무것도 안 넣은 것, ' '와 다름 */
        if (age < '13') {         //recognize data type of one of value expressed or input, but cannot be recognzied if both are characters.
            admissionFee='2,000원';
        }
        document.write(admissionFee);
    </script>
</body>
</html>
