<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        /* 연산자
                1. 산술연산자 : + - * /
                2. 비교 연산자 : > < >= <=
                2. 비교 : ==, === (equal)
                2. 비교 : !=, !== (not equal)
                3. 논리: &&, ||, !
                3. 할당 : = (assign the value on the right to the variable on the left)
                    변수명 = 값;
                    변수명 = 변수명;
                    변수명 = 변수명 + 변수명;
                    
                    값 = 변수명; (x)
                4. 비트: &, |, ~, ^, <<, >>, ...
                5. 삼항: 피연산자1 ? 피연산자2 : 피연산자3
                4. typeof

                비교 연산의 결과는 true 또는 false 이다.
                논리 연산의 결과는 true 또는 false 이다.

                    1. 단항: 피연산자 1개 -> ++, --, !
                    2. 이항: 피연산자 2개
                    3. 삼항: 피연산자 3개
         */

         //변수 선언
         //var num;
         //변수 할당
         //num=10;
        var num = 10;
        var str = 'javascript'; /* 문자열은 "" 또는 ''로 묶어 준다. */
        var temp = true;

        // 1. 여거 개의 변수를 ,로 연속하여 선언
        var num1, str1, temp1;/* 변수 선언 */ 
        num1 = 1000; /* 변수 할당 */

        // 2. 변수는 새로운 데이터가 저장되면 기존 데이터는 사라진다.

        // 출력
        console.log(num1);
        console.log(str);
        console.log(temp);
    </script>
</body>
</html>
