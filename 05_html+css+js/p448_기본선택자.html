<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본선택자</title>
    <style>
        * {margin: 5px;}
    </style>
    <script src="../70_pf/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").css("border", "4px solid red").css("color", 'red')
            $("#gnb").css("border", "4px solid green")
            $(".logo").css("border", "4px solid yellow")
            $("#gnb>ul>li").css("border", "4px solid orange")
            $("#gnb ul").css("border", "4px solid blue")
            $("#visual + #content").css("border", "4px solid navy").css("lineHeight", 10)
            $("#visual ~ #footer").css("border", "4px solid purple")
            $("#div.util").css("border", "4px solid pink")
            $(".left, .right, #banner").css("border", "4px solid gray").css("width", 150)
        });
    </script>
</head>
<body>
    <header id="header">
        <div class="logo">로고</div>
        <div class="util">회원가입</div>
        <nav id="gnb">
            <ul>
                <li>메뉴1
                    <ul>
                        <li>메뉴1_1</li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="visual">
            <p>VISUAL</p>
        </div>
        <div id="content">
            <div class="left">LEFT BODY</div>
            <div class="right">
                <div class="util">RIGHT BODY</div>
            </div>
        </div>
        <div id="banner">BANNER</div>
        <footer id="footer">FOOTER</footer>
    </header>
</body>
</html>
