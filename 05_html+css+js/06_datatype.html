<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <script>
        /* 
            Data Type
                1. number:

        */
       var num1 = 10; //정수
       var num2 = 10.5; //소수
       var num3 = 1e+2; //지수(exponent): 1*10^2

       console.log(num1);
       console.log(num2);
       console.log(num3);
    </script>
</body>
</html>
