<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-CSS변경</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="content">내용</div>
    <script>
      /* 
      CSS 변경
        요소.css({속성:값, ...});
        
        예) 요소.style.color = 'red';
        예) 요소.style.backgroundColor = 'red'; -> 카멜 표기법 사용
        */
        const content = $("content");
        content.css({width:"200px", height:"200px", border: "4px solid #718c00", textAlign: "center",
        lineHeight:"200px"
      });

      //JQ의 경우는 css 처럼 'text-align', "line-height" 가능 
    </script>
  </body>
</html>
