<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        /* 
            transform
                2D - x, y,      평면
                3D - x, y, z    입체

                - translate(x, y)  -> 이동  translate(20px, 30px) -> x축으로 20px, y 축 30px 이동
                    transform: translateX(20px)   좌우
                    transform: translateY(30px)   상하
                    transform: translateZ(30px)   앞뒤

                - scale(w, h) -> 크기 조절  scale(0.3, 1.3) -> 너비는 0.7, 높이는 1.3 배로 조절
                    transform: scaleX(0.7)
                    transform: scaleY(1.3)

                - rotate(deg) -> 회전       rotate(30deg) -> 30도 회전, 단위: deg  -> 2D rotate
                    transform: rotateX  3D rotation
                    transform: rotateY  3D rotation
                    transform: rotateZ  2D rotation (clock-wise, counter clock-wise)

                - skew(deg, deg) -> 기울기  skew(30deg, 20deg) -> 가로 30도, 세로 20도 기울이기
                    transform: skewX(30deg) 가로로 30도 기울이기 
                    transform: skewX(20deg) 세로로 20도 기울이기

            transform: translate();
        */
        p {
            width: 500px;
            padding: 15px;
            background: #78a;
            border: 5px solid rgba(0,0,0,0.5);
            font: 21px Times;
        }
        .t1 {transform: translate(30px, -10px); background: green;}
        .t2 {transform: rotate(50deg); background: cyan;}
        .t3 {transition: 0.3s}
        .t3:hover {transform: scale(0.7, 1.3); background: gray;}
        .t4 {transform: skew(15deg, 10deg); background: lightcoral;}
        /* matrix(scaleX, skewY, skewX, scaleY, translateX, translateY) */
        .t5 {transform: matrix(1, -0.1, 0, 1, 0, 0); background: yellow; }
    </style>
</head>
<body>
    <p>Original</p>
    <p class="t1">translate(30px, 20px)</p>
    <p class="t2">rotate(50deg)</p>
    <p class="t3">scale(0.7, 1.3)</p>
    <p class="t4">skew(15deg, 10deg)</p>
    <p class="t5">matrix(1, -0.1, 0, 1, 0, 0)</p>
    
</body>
</html>
