<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            선택자의 종류
            1. 기본 선택자
            2. combinator 선택자
            3. pseudo-class 선택자
            4. pseudo-element 선택자
            5. 속성(attribute) 선택자
        */

        /* 
            기본 선택자
                1. type (element, tag) - 태그 이름을 선택자로 사용
                2. class  -    .클래스이름
                3. id   -      #id이름
                4. 그룹  -     ,(콤마)
                5. 전체  -     *(별표)
        */
        /* 본문의 p태그를 찾아서 글자색을 빨강으로 지정한다. */
        p {
            color: red;
        }
            h1 {border: 5px solid lightblue;}
            h2 {border: 5px solid lightblue;}
            p {border: 5px solid lightblue;}
            
            /*
                * 는 전체 -> html 포함 안의 모든 태그(head태그와 head 안의 태그는 제외)
                -> html, body, h1, h2, p
            */
            html {border: 5px solid lightblue;}
            h1 {border: 5px solid lightblue;}
            h2 {border: 5px solid lightblue;}
            p {border: 5px solid lightblue;}

            html, h1, h2, p {border: 5px solid lightblue;}

            * {border: 5px solid lightblue;}
          
            /* 위 세가지 경우는 같은 결과를 보이나 , *를 선택하면, body내 모든 추가 태그에도 적용됨 */
            body * {border: 5px solid lightblue;}
            /* 위의 경우에는 body 안에 있는 모든 선택자에게만 해당됨 */

            /* 
                * {선언부}
                선택자 * {선언부} -> 일반적으로 이렇게 사용한다. -> 결합자 (공백) 선택기
            */
    </style>
</head>
<body>
    <h1>선택자</h1>
    <h2>요소(타입, 태그) 선택자</h2>
    <p>요소 선택자란 HTML 태그명을 선택자로 사용하는 선택자이다.</p>
    <p class="ctxt">요소 선택자란 HTML 태그명을 선택자로 사용하는 선택자이다.</p>
    <p class="ctxt">Lorem <b>ipsum</b> dolor sit amet..</p>
 
    <p class="ctxt atxt">Lorem ipsum dolor sit amet..</p>
</body>
</html>
