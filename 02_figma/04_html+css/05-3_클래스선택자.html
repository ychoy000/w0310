<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            선택자의 종류
            1. 기본 선택자
            2. combinator 선택자
            3. pseudo-class 선택자
            4. pseudo-element 선택자
            5. 속성(attribute) 선택자
        */

        /* 
            기본 선택자
                1. type (element, tag) - 태그 이름을 선택자로 사용
                2. class  -    .클래스이름
                3. id   -      #id이름
                4. 그룹  -     ,(콤마)
                5. 전체  -     *(별표)
        */
        /* 본문의 p태그를 찾아서 글자색을 빨강으로 지정한다. */
        p {
            color: red;
        }
            .ctxt {color: blue;}
            .atxt {font-weight: bold;}
    </style>
</head>
<body>
    <h1>선택자</h1>
    <h2>요소(타입, 태그) 선택자</h2>
    <p>요소 선택자란 HTML 태그명을 선택자로 사용하는 선택자이다.</p>
    <p class="ctxt">요소 선택자란 HTML 태그명을 선택자로 사용하는 선택자이다.</p>
    <p class="ctxt">Lorem ipsum dolor sit amet..</p>
    <!-- 
    클라스의 값을 여러 개 쓸 수 있다. 
    class="값 값 값" (O)
    id="값 값 값" (X)
    -->
    <p class="ctxt atxt">Lorem ipsum dolor sit amet..</p>
</body>
</html>
