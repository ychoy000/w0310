<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃-기본세로유형</title>
    <style>
        /* shift+alt+f: 들여쓰기 */
        /* 선택자 {
                속성: 값;
                속성: 값;
                }
                
                선택자의 종류
                    1. 태그(요소, 타입) 선택자
                    2. .클래스 선택자
        */
        div {
            width: 600px;
            height: 50px;
            background: #ccc;
        }
        .header {height: 50px;}
        .slide {height: 150px; background: #d68d8d; }
        .contents {height: 100px; background: #c4e8b3;}
        .footer {height: 50px;}
    </style>
</head>
<body>
    <!-- ctrl+alt+아래방향키(한꺼번에 여러 줄에 동일하게 적용) -->
    <div class="header">header</div>
    <div class="slide">slide</div>
    <div class="contents">contents</div>
    <div class="footer">footer</div>
</body>
</html>
