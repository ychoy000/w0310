<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
    
</head>
<body>
    <script>
        /* 
            비교연산자
                >
                <
                >=
                <=
                ==
                ===
                !=
                !==
            
            비교 연산자는 값을 비교해서 결과 값을 Boolean 값(true, false)로 반환한다.
            */
      
            document.write(`<br> ${5>2} <br>`);
            document.write(`<br> ${5>'2'}`);
            document.write(`${5<2} <br>`);
            document.write(5>=2 + '<br>');
            document.write(5<=2);
            document.write(5==5);
            document.write(5==="5" + '<br>');
            document.write(5!=2 + '<br>');
            document.write(5!==2 + '<br>');


    </script>
</body>
</html>
