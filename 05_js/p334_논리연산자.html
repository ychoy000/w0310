<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
    
</head>
<body>
    <script>
        /* 
            논리 연산자(logical operators)
                &&  if at least one is 'false' then result is false
                ||  is false only when all are false
                !   Not
               
                예) x의 값이 20보다 크고 30보다 작다
                    20<x<30 -> phyton
                    20<x && x<30 -> JS
                    x >20 && x<30 -> JS


            */
      
            document.write(3>2 && 5>3);
            document.write(5>2 && 5>67);
            document.write(5>2 || 5<3);
            document.write(5>2 || 5<3);
            document.write(`${5>2 || 5<3}`);


    </script>
</body>
</html>
