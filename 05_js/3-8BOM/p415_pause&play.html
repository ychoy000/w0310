<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAY&PAUSE</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <style></style>
  <body>
    <button type="button" id="pause_btn">setInterval 일시정지</button>
    <button type="button" id="play_btn">setInterval 재시작</button>
    <script>
      
      const pause_btn = document.getElementById("pause_btn");
      const play_btn = document.getElementById("play_btn");
      let intervalId = null;
      let count=0;

      
      pause_btn.onclick = () => pause();
      play_btn.onclick = () => play();

      play();

      function play() {
        if (intervalId !==null) return;
        intervalId = setInterval(() => {
          // count++;
          console.log("2초 마다 실행" + ++count);
        }, 2000);
      }

      function pause(){
        clearInterval(intervalId);
        intervalId = null;
      }
      

    </script>
  </body>
</html>
