<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOM-screen객체</title>
</head>
<body>
  <script>
/* 
    screen  객체
      모니터 화면 정보 관련 객체 객체
    속성
      width       화면의 너비
      height      화면의 높이
      availWidth  작업표시줄을 제외한 너비
      availHeight 작업표시줄을 제외한 높이
      colorDepth  화면에서 사용 가능한 색상 수 반환
      pixelDepth  화면의 색상 해상도를 반환
*/
    const w = screen.width;
    const h = screen.height;
    const aw = screen.availWidth;
    const ah = screen.availHeight;
    const cd = screen.colorDepth;
    const pd = screen.pixelDepth;


    console.log("해상도 가로 " + w + "세로 " + h);
    console.log("가능 해상도 가로 " + aw + '와 ' + "세로 " + ah);
    console.log("화면의 색상수는 " + cd + '이고 ' + "색상 해상도는 " + pd);
  </script>

</body>
</html>
