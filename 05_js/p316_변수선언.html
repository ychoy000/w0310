<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수서넌</title>
</head>
<body>
    <script>
        // 변수(variable)란? 데이터를 저장하는 장소
        // 변수 선언 키워드: var, let, const
        // let의 장점 : 재선언이 안 되므로 에러를 방지
        var num = 10;
        // 문자열(string)은 ''또는 ""로 묶는ㄴ다.
        var str = 'javascript';
        var temp = true;
        // let은 재선언할 수 없다.
        let num1=10;   
       document.write('num1=' + num + ',' + str + '<br>');
       document.write('Hello, I am the King!' + '<br>');

       // 1. 여러 개의 변수를 선언할 경우
       let num, str, temp; //선언만

       // 2. 변수는 새로운 데이터가 저장되면 기존 데이터는 사라진다.

       // 변수 이름 정의 방법
       // 1. 띄어쓰기는 할 수 없다.
       // 2. 첫글자는 영문자, _, $ 만 가능하나 가급적 쓰지 말 것
       // 3. 예약어(keyword, reserved word)는 사용할 수 없다.
        // 예약어 예: var, let, const, if, else, continue, break, function, return, this, typeof, ...
        // 4. 명명 규칙
        /* 
            - 카멜 표기법(camelCase) -> 첫 단어의 첫 글자는 소문자, 두번째 단어부터 첫글자를 대문자로
            - 파스칼 표기법(PascalCase)
            - 스네이크 표기법(snake_case)
            - 케밥 표기법(kebab-case)
        */
       // 변수명과 함수명은 카멜 표기법을 사용하고, 객체는 파스칼 표기법을 사용하는 것이 좋다.
       // 변수는 명사, 함수는 동사로 표현하는 것이 좋다.
       </script>
    
</body>
<script>
    /* 
     let: 변경되는 데이터를 저장
     const: 변경하지 않을 데이터를 저장
    */
    // 단위 환산: cm -> m
    // let cm=200;
    let cm=prompt('cm를 입력하세요', '');
    const DIVISION_VALUE = 100;
    let m=cm/DIVISION_VALUE;
    document.write(cm + 'cm =' + m + 'm')
    
    // const 는 재선언(재할당)할 수 없다.

    </script>

</html>
