  <script>
    /* 
      Array 객체
        객체 리터럴 방식으로 변수에 데이터 값을 필요한 대로 저장할 수 있다.
        객체 리터럴은 데이터 값을 '이름: 값'으로 저장하는 반면
          const obj = {
            이름: 값,
            이름: 값,
            메서드: function(){},
            ...
          }
        배열은 저장된 값에 자동으로 index를 부여한다.
          const arr = [값1, 값2, 값3]
          -> 값에는 모든 변수가능: 문자, 숫자, 객체, Bool, function(), {}, []
        배열 참조
          변수[index]
           -> index는 0, 1, 2, ...
        속성
          length -> 배열 값의 개수
        메서드
          slice()
          join()
          concat() -> 배열 연결
          toString() -> 문자열로 변환
          shift()
          pop()
          push()
          splice()

          reverse()
          sort(function(){})

          forEach() -> 반복문의 역할
          map()
          filter()

        제어문
          for~of (ES6~)

          iterable 
            배열, 문자열
            Set, Map 과 같은 데이터 유형

          for (let 변수 of iterable) {
            code
            }

      콜백함수
        -> 함수의 매개변수로 전달되어 반복적으로 실행되는 함수
        forEach(function(var,idx,arr){
        code
        })
    */

    // 배열 생성
    const alphabet1 = ['a', 'b', 'c', 'd', 'e'];
    const alphabet2 = ['ㄱ', 'ㄴ', 'ㄷ', 'ㄹ', 'ㅁ'];

    // 메서드
    // arr.slice(idx1, idx2); -> idx1에서부터  idx2 이전까지 반환
    console.log(alphabet1.slice(0,4));
    console.log(alphabet1.slice(2)); //idx1 부터 끝까지
    console.log(alphabet1.join('-')); // 연결할 문자열 -> 배열 값을 하난의 문자열로 반환
    console.log(alphabet1.join('-').typeof); 
    console.log(alphabet1.concat(alphabet2)); 
    console.log(alphabet1.toString());
    
    // 배열의 값 가져오기 -> 배열의 index  사용
    console.log(alphabet1[2]);
    
    // 다음 메서드 들은 배열에 직접 영향을 주는 메서드
    
    // 배열에 값을 삽입(추가)
    // unshift() -> 맨 앞에 값 삽입 
    // push() -> 맨 뒤에 값 삽입
    console.log(alphabet1.unshift('가'));
    console.log(alphabet1);
    console.log(alphabet1.push('나'));
    console.log(alphabet1);
    
    // 배열의 값 삭제
    // shift() -> 맨 앞에 값 삭제
    // pop() -> 맨 뒤의 값 삭제
    console.log(alphabet1.shift());
    console.log(alphabet1);
    console.log(alphabet1.pop());
    console.log(alphabet1);
    
    console.log(alphabet1.pop());
    console.log(alphabet1.pop());
    console.log(alphabet1);
    
    console.log(`alphabet1[2]) = ${alphabet1[2]}`);
    alphabet1[2] = 's';
    console.log(alphabet1);
    
    alphabet1[4] = 'z';
    alphabet1[3] = 'd';
    console.log(alphabet1);
    
    // 배열 요소 삭제 후 추가
    // array.splice(색인번호, 삭제할 값 수, 삽입할 값)
    alphabet1.splice(1,0,'f');
    console.log(alphabet1);
    
    alphabet1.splice(1,1);
    console.log(alphabet1);
    
    alphabet1.splice(1,0,'f','ㅎ', 'p','x','&',[9,8]);
    console.log(alphabet1);

    // sort
    console.log(alphabet1.sort());
    console.log(alphabet1.reverse());

    alpha = [2,41,11];
    console.log(alpha.sort());
    console.log(alpha.reverse());
    console.log(alpha.sort((a,b)=>a-b));
    console.log(alpha.sort((a,b)=>b-a));
