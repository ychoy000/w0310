<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
</head>
<body>
<!-- 인라인 이벤트 연결 모델 -->
 <button onclick="console.log('ok');">클릭</button>
 <button onmouseover="console.log('clickOK');">클릭오케이</button>
 <button onmouseoout="console.log('outOK');">out오케이</button>
 
 <button onclick="sum(10);">클릭</button>

<script>
  function sum(n){
    alert(n);
  }
/* 
    1. 마우스 이벤트
      click
      dblclick
      mouseover
      mouseout
      mousedown
      mouseup
      mousemove
    2. key event
      keydown
      keyup
      keypress
    3. Form event
      focus blur
      change
      submit
      reset
      select
    4. load and othres
      load
      abort
      resize
      scroll
  */
 /* 
    이벤트 모델
      1. 인라인
        html 요소에 직접 이벤트를 연결하는 방식
      2. 기본
        html 요소를 취득한 후
        이벤트를 객체의 메서드 형식으로 연결하는 방식
      3. 표준
        addEventListener() 메서드를 이용하여 연결하는 방식
 */

  </script>
</body>
</html>
