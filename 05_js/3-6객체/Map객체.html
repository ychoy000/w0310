<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection Object</title>
  </head>
  <body>
    <script>
      // mySet 객체를 Set 컬렉션으로 선언
      const myMap = new Map();

      /* 
        const obj - {
          'name': value,
          1: value,

        }
      */
      // 객체.set(키, 값); -> myMap 객체에 값 추가
      myMap.set("name", "Alice");
      myMap.set(1, "one");
      myMap.set(true, "yes");
      console.log(myMap);
      console.log(myMap.size);
      
      // 객체.get(key); -> get(key:any)
      console.log(myMap.get('name'));
      
      /*       myMap.set(1);
      myMap.set(2);
      myMap.set(2); // 중복 추가 무시됨
      myMap.set(1); // 중복 추가 무시됨
      myMap.set(3);
      console.log(myMap);
      console.log(myMap.size);
 */
      // size -> 요소 개수 확인
      // has(key) -> 값 존대 유무 확인, 있으면 true, otherwise false
      if (myMap.has(4)) {
        console.log(`Yes`);
      } else {
        console.log(`No`);
      }

      // 객체.delete(key) -> 특정 값 삭제
      // 객체.clear() -> 모든 값 제거

      myMap.delete('name');
      console.log(myMap);
      myMap.clear();
      console.log(myMap);
    </script>
  </body>
</html>
