<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expression Object</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <script>
      /* 
        RegExp 객체
          정규표현식 객체는 정해진 문자의 패턴을 만들 때 사용한다.
        
        //literal 
          const reg = /Javascript/;
        // new Keyword
        const reg = new RegExp('Javascript');

        Method
          test()
            정규표현식과 ㅇ리치하는 문자열이 있으면 true, otherwise false
          match()
            정규표현식과 일치하는 문자열을 배열 반환, 일치하는 문자열이 없으면 null 반환
        
        정규표현식 객체 플래그
          i   대소문자 구분 없이 정규표현식과 문자열을 비교
          g   문자열 전체를 정규 표현식과 비교
          m   여러 행의 문자열을 정규표현식과 비교

        정규표현식 객체 주요 패턴
          abc
            abc 문자열을 검색한다.
            /abc/ 는 'abc'
          [abc]
            a,b,c 중 문자 하나를 검색한다.
            /[abc]d/는 'ad', 'bc', 'cd'
          [^abc]
            a,b,c 를 제외한 문자 하나를 검색한다.
            /[^abc]d/ 는 'ed', 'fd', 'gd', ...
          [A-Z]
            알파벳 대문자를 검색한다.
          [a-z]
            알파벳 소문자를 검색한다.
          [0-9]
            0~9까지의 숫자를 검색한다.
          .
            하나의 문자를 검색한다. 만약 '마침표' 문자 그대로의 의미를 사용할 경우 '\.'으로 표현해야 한다.
          \w 알파벳, 숫자, _를 검색한다.
          \W 알파벳, 숫자, _를 제외하고 검색한다.
          

      */
    </script>
  </body>
</html>
