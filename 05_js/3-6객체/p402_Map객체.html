<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection Object</title>
  </head>
  <body>
    <script>
      /* 
      Map 객체
        객체 생성
        const 변수 = new Map([
          ['키', 값],
          [키, 값],
          ....
        ]);

        속성
          size
            객체의 속성 수

        메서드
          set(키, 값)
            객체에 값을 추가
          get(키)
            객체에 키에 해당하는 값을 가져오기
          has(키)
            키가 존재하면 true, false otherwise
          keys()
            객체의 모든 키를 가져오기
          values()
            객체의 모든 값을 가져오기
          entries()
            객체의 모든 키와 값을 가져오기
          delete(키)
            객체의 키를 삭제
          clear()
            모든 요소 삭제
      */
      
      // Map 객체에 값 추가
      //-> Map 객체, Set(키, 값);
      
      const sub = new Map();

      sub.set('html', 1);
      sub.set('css', 2);
      sub.set('javascript', 3);

      console.log('=========sub --------');
      console.log(sub);
      
      const sub2 = new Map([
        ['html',1],
        ['css',2],
        ['javascript',3],
      ]);
      console.log('sub2=' + sub2);
      console.log(sub.size);
      console.log(sub2.size);
      
      console.log(sub2.get('html'));
      console.log(sub2.has('css'));

      for (let key of sub.values()){

        console.log(key);
      }
      
      console.log(sub2.has('css'));

      // Set 객체에 값 추가
      //-> Set객체.add(값);
      sub.ass('a');
      sub.ass('b');
      sub.ass('c');



      // 아래는 이전에 한 것
      console.log('========== 아래는 이전에 한 것 =====')
      // mySet 객체를 Set 컬렉션으로 선언
      const myMap = new Map();

      /* 
        const obj - {
          'name': value,
          1: value,

        }
      */
      // 객체.set(키, 값); -> myMap 객체에 값 추가
      myMap.set("name", "Alice");
      myMap.set(1, "one");
      myMap.set(true, "yes");
      console.log(myMap);
      console.log(myMap.size);
      
      // 객체.get(key); -> get(key:any)
      console.log(myMap.get('name'));
      
      /*       myMap.set(1);
      myMap.set(2);
      myMap.set(2); // 중복 추가 무시됨
      myMap.set(1); // 중복 추가 무시됨
      myMap.set(3);
      console.log(myMap);
      console.log(myMap.size);
 */
      // size -> 요소 개수 확인
      // has(key) -> 값 존대 유무 확인, 있으면 true, otherwise false
      if (myMap.has(4)) {
        console.log(`Yes`);
      } else {
        console.log(`No`);
      }

      // 객체.delete(key) -> 특정 값 삭제
      // 객체.clear() -> 모든 값 제거

      myMap.delete('name');
      console.log(myMap);
      myMap.clear();
      console.log(myMap);
    </script>
  </body>
</html>
