<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Image Generator</title>
  </head>
  <body>
    <h1>랜덤 이미지 생성기</h1>
    <button id="btn">이미지 생성하기</button><br>
    <img src="https://picsum.photos/di/237/200/300" id="randomImg" alt="랜덤이미지">

    <script>
      const btn = $('#btn');
      const randomImg = $('#randomImg');

      const imgs = ['https://picsum.photos/di/237/200/300',
        'https://picsum.photos/di/236/200/300',
        'https://picsum.photos/di/235/200/300',
        'https://picsum.photos/di/234/200/300',
        'https://picsum.photos/di/233/200/300'
      ];

      btn.click(function(){
        showRandomImage();
      });

      function showRandomImage(){
        const randomIndex = Math.floor(Math.random()*imgs.length); // 0~4
        //console.log(randomIndex);
        const selectedImg = imgs(randomIndex);
        randomImg.attr('src',selectedImg);
      }

    </script>
  </body>
</html>
