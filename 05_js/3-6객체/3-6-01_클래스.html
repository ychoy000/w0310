<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <script>
        /* 
            class 정의
                class 클래스명 {
                    constructor(매개변수1, 매개변수2, ...) {
                        this.속성1 = 값1;
                        this.속성2 = 값2;
                        ...
                    }
                    
                    메서드(){}
                    get메서드(){} // getter(게터)
                    set메서드(매개변수){} // setter(세터)
                }

            객체(인스턴스) 생성
                const 변수1 = new 클래스명(인자1, 인자2, ...);
                const 변수2 = new 클래스명(인자1, 인자2, ...);
        */

        // 클래스명은 파스칼 표기법으로 쓴다. (관례)
        // 클래스 생성
        // 클래스는 객체를 생성하는 설계도이다.
        class SubjectInfo {
            constructor(subject, credit) {
                this.subject = subject;
                this.credit = credit;
                this.days = [80, 120, 140];
                this.day = this.days[0];
            }
            printOut() {
                console.log('this란?'+this);
                return '과목 : ' + this.subject + ', 학점 : ' + this.credit + ', 수업일 : ' + this.day;
            }
            get lessonTime() {
                return this.day;
            }
            set lessonTime(num) {
                this.day = this.days[num];
            }
        }

        // 객체 생성
        const sub1 = new SubjectInfo('html', 1);
        const sub2 = new SubjectInfo('css', 2);

        // 출력
        console.log(sub1.subject);
        console.log(sub1.printOut());
        console.log(sub1.lessonTime);
        
        // 값 변경
        sub1.lessonTime = 1;
        console.log(sub1.lessonTime);

        console.log(sub2.subject);
        // 값 변경
        sub2.lessonTime = 2;
        console.log(sub2.printOut());

    </script>
</body>

</html>
