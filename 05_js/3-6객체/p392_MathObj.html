<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Object</title>
</head>
<body>
  <script>
/* 
    Math 객체 : 수학 연산을 위한 객체
      new 연산자로 객체를 생성하지 않는다.

    const variable = new Number();
    const variable = new String();
    const variable = new Array();
    const variable = new Math(); (X)

    Math.속성
      Math.PI
      Math.E
      Math.LN2
      Math.LN10
      Math.LOG2E
      mATH.log10E
      Math.SQRT1_2
      Math.SQRT2

    Math.메서드
      Math.abs()
      Math.max()
      Math.min()
      Math.round()
      Math.ceil()
      Math.floor()
      Math.random()
      Math.sin()
      Math.tan()
      Math.sqrt()
      */
    
     
     console.log('============Math.Property=======');
     console.log(Math.PI);
     console.log(Math.SQRT2);
     console.log('========Math.Method()============');
     console.log(Math.abs(-2));
     console.log(Math.max(10,20,30));
     console.log(Math.min(10,20));
     console.log(Math.round(3.245));
     console.log(Math.ceil(4.56));
     console.log(Math.floor(4.3));
     console.log(Math.random()*100);
     console.log(Math.sin(30));
     console.log(Math.tan(12));
     console.log(Math.sqrt(4545));

     let luckyNumber =[];
     let num = 0;
     for (let i=1; i<=100; i++){
      luckyNumber.push(i);
      console.log(i);
     }
     num=Math.floor(Math.random()*luckyNumber.length);
     console.log(luckyNumber);
     console.log(luckyNumber.toString());
     console.log(`오늘 행운의 당첨번호는 ${luckyNumber[num]} 입니다.`);


  </script>
</body>
</html>
