<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTTO NUmber Generator</title>
  </head>
  <body>
    <h1>로또 번호 생성기</h1>
    <button id="btn">번호 생성하기</button>
    <p id="result"></p>

    <script>
      /*
            1. Math.random()으로 1~45 사이 숫자를 무작위로 생성
            1. 중복되지 않게 includes()로 체크
            3. 6개가 모이면 sort()로 오름차순 정렬
            4. 버튼을 클릭하면 결과를 화면에 출력
      */

      // let num = Math.random() * 10;
      // num = Math.floor(Math.random()*45+1);

      // 버튼을 클릭하면 결과를 화면에 출력
      const btn = $("#btn");
      const result = $("#result");

      function generateLotto() {
        const numbers = [];
        while (numbers.length < 6) {
          const num = Math.floor(Math.random() * 45) + 1;
          // 중복되지 않게 includes 로 체크
          // numbers 배열에 num이 포함되어 있지 않으면 true, otherwise false
          if (!numbers.includes(num)) {
            numbers.push(num);
          }
        }
      }
      // 6개가 모이면 sort()로 오름차순 정렬
      const sortNum = numbers.sort((a, b) => a - b);
      
      btn.click(function () {
        generateLotto();
      });
      result.text(`당첨번호는 ${sortNum} 입니다.`);

      //      console.log(num);

      /*  for (let i = 1; i <= 100; i++) {
            luckyNumber.push(i);
            num = Math.floor(Math.random() * luckyNumber.length);
            console.log(luckyNumber);
            console.log(luckyNumber.toString());
            console.log(`오늘 행운의 당첨번호는 ${luckyNumber[num]} 입니다.`); */
    </script>
  </body>
</html>
