<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection Object</title>
  </head>
  <body>
    <script>
      // mySet 객체를 Set 컬렉션으로 선언
      const mySet = new Set();
      mySet.add(1);
      mySet.add(2);
      mySet.add(2); // 중복 추가 무시됨
      mySet.add(1); // 중복 추가 무시됨
      mySet.add(3); 
      console.log(mySet);
      console.log(mySet.size);
      
      // size -> 요소 개수 확인
      // has -> 값 존대 유무 확인, 있으면 true, otherwise false
      if (mySet. has(4)){
        console.log(`Yes`);
      } else {
        console.log(`No`);
      }
      
      // 객체.delete(값) -> 특정 값 삭제
      // 객체.clear() -> 모든 값 제거
      
      mySet.delete(1);
      console.log(mySet);
      mySet.clear();
      console.log(mySet);

    </script>
  </body>
</html>
