<body>
    <script>
    /*
        매개변수의 갯수가 정해지지 않은 함수

            function 함수명(parameter1, parameter2, ...){
                codes;
            }
            
            함수명(arg1, arg2);

    */
   function showSubject(){
//    console.log(arguments[0] + ',' + arguments[1] + ',' + arguments[3]);
//      length: 객체의 갯수를 나타내는 속성
    for (let i=0; i< arguments.length; i++){
        console.log(arguments[i]);
    } 
   }
   showSubject('html', 'css', 'javascript');
    </script>
