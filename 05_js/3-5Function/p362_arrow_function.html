<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화살표함수</title>
</head>
<body>
  <script>
    /* 
      화살표 함수란?
        익명 함수의 간략화(version ES6 ~ ): let, const, =>(arrow function)
        익명(이름 없음) 함수의 function 대신 =>

        const 변수명 = function(parm1, parm2, ...){
          return 반환값;}
          const 변수명 => (){
            반환값;}

        //단일 명령문의 경우
        // -> {}, return 생략가능
        const 변수명 = () => 반환값;
                
      function 함수명(param1, param2, ...)
    */

/*     const doMultiplication = function(s1, s2){
      return s1*s2;
    }
    console.log(doMultiplication(2,5));
 */
    const doMultiplication = (s1, s2) => s1*s2;
    console.log(doMultiplication(2,5));

/*     const doAverage= function(s1, s2){
      const avg = (s1+s2)/2;
      return avg;
    } */
    const doAverage= (s1, s2) => {
      const avg = (s1+s2)/2;
      return avg;
    }
    console.log(doAverage(2,10));

    // 매개변수가 1개일 때는 () 생략 가능

/*     const isEven = function(n){
      return n %2;
    }
    console.log(isEven(5)); */
    const isEven = n => n %2;
    console.log(isEven(4));
  </script>
</body>
</html>
