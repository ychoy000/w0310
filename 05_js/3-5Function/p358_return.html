        /* 
            매개변수(parameter)
                - 함수를 호출할 때 전달값을 받는 변수
            인자(argument)
                - 매개 변수에 전달할 값

            1. 선언적 함수
                // 함수 선언
                function name(parameter1, ...){code;}
                // 함수 호출
                name(argument1, ...);
            2. 익명 함수

        // 요소 탐색
        let user_name = document.getElementById('user_name');
        let html_lang = document.getElementById('html_lang');
        let css_lang = document.getElementById('css_lang');
        let js_lang = document.getElementById('js_lang');
        document.getElementById('result_btn');
        document.getElementById('result_msg');

        
        //이벤트
        result_btn.onclick = function(){
            const sname=user_name.value;
            const shtml=html_lang.value;
            const scss=css_lang.value;
            const sjs=js_lang.value;
            
        if (sname ===""||shtml===""||scss===""||sjs===""){
            alert('다시 입력해 주세요.');
        } else {
            result_msg.textContent = examPass(sname,shtml,scss,sjs);
        }}
        document.write('user_name is ' + sname + 'html_lang is ' + shtml + 'css_lang is ' + scss + 'js_lang is ' + sjs);
        
        function examPass(name, h, c, j) {
            let comment = name + ' 학생은';
            if (h >= 60 && c >= 60 && j >= 60) { comment += '전과목 PASS'; }
            else {
                if (h < 60) { comment += 'html failed'; }
                else {
                    if (c < 60) { comment += 'css failed'; }
                    else { if (j < 60) { comment += 'javascript failed'; } }
                }
            }
            return comment;
        }
