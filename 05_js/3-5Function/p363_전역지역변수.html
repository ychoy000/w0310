      전역변수와 지역변수: 변수의 scope(어디서 선언하느냐)에 따라 나뉨
        1. function level scope -> function(){block}
          -> var 는 함수 블록에서만 지역 변수가 존재한다.
        2. block level scope -> {block}
          -> let, const 는 블록{}이나 제어문 블록{}에서도 지역 변수 선언 가능


        - 전역변수는 블ㄹ록 밖에 선언 -> 안에서도 사용 가능
          -> 변수 이름이 같으면 지역변수가 우선적으로 사용
        - 지역변수는 블록 안에 선언 -> 밖에서는 사용 불가

      const 변수1;
      function 함수(){}
      const 변수2
      function 함수(){
        const 변수3;
        }
    */

    for (let i=0; i<1; i++){
      console.log('지역변수 ' + i);
    } */

    // 함수의 전역 변수
    var sum1=10;
    function add1(){
      console.log('함수 밖의 전역 ' + sum1); // undefined
      sum1=22;
      console.log('지역 ' + sum1); // var은 hoisting이 되므로(let, const는 안됨)
      var sum1=33;
      console.log('지역 재선언 ' + sum1);
    }
    add1();
    console.log('전역최 ' + sum1);
    
    //함수의 지역변수
    var sum2=30;
    function add2(){
      var sum2=47;
      console.log('지역 '+ sum2);
    }
    add2();
    console.log('전역 ' + sum2);

    //블럭의 지역변수
    var num1=50;
    if (num1=== 50){
      var num1=66;
    }
    console.log('전역 ' + num1);
    let num2 = 70;
    if (num2 === 70){
      let num2 = 88;
      console.log('지역' + num2);
    }
    console.log('잔역' + num2);
