<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            height: 2000px;
        }
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            color: blueviolet;
            background: cyan;
            transition: .3s;
        }
        /* 스크롤 시 적용할 클래스
         */
         #header.scrolled {
            background: #555;
         }
         </style>
         <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header id="header">
        <h1>상단고정헤더</h1></header>

    <script>
        /* 
            객체
                $(window)
            이벤트
                scroll  마우스나 스크롤 바가 움직일 때
                wheel   마으스만 적용
            메서드
                scrollTop()     스크롤 된 세로 위치(px)
                scrollLeft()    스크롤 된 가로 위치(px)
        */
        $(window).on('scroll', function(){
            let windowScrollTop = $(window).scrollTop();
            $('h1').html(windowScrollTop);
            if ($(window).scrollTop() >50) {
                $('#header').addClass('scrolled');
            
            } else {
                $('#header').removeClass('scrolled')
            }
        });
    </script>
</body>
</html>
