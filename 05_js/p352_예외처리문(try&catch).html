<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예외처리 문</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>예외처리문</h1>
    <h2>try and catch</h2>
    <h3>p352</h3>
    <script>
        /* 
            예외처리
                - 코드 실행 중 발생하는 에러를 처리
                - try ~ catch
            형식:
                try {
                    // 에러 발생 가능 코드
                } catch (err) {
                    // 에러 발생 시 실행할 코드 
                }
        */
       //let subject = 'javascript';
       let subject = 0;
       let score = 90;
       try {
        console.log(`교과목 : ${subject/score}`);
    }
    catch(err) {
           console.log(err.message);
       }
    </script>
</body>

</html>
