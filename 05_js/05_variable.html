<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        /* 
            데이터 
              ex. 
              1. numbers :  10
                cf. character : 's' 
              2. string(문자열) : 'javascript', "java"
              3. Boolean(logical)   true, false -> keywords    
            
            keyword(예약어) : 
                1. 논리값: true, false,
                2. 변수 키워드:  var, let, const, 
                3. 제어문: if, for, break, continue, ...
                
                변수란? 데이터를 담는 저장 공간
                
                변수 선언 키워드
                var -> let, const (엄격)
                
                cf.python에서는 첫 글자는 대문자 사용
                
                변수 이름 정의
                1. 띄어 쓸 수 없다. -> 한 단어로
                2. 첫글자는 영문자, 특수문자(_, $)
                3. 두 번째 글자부터는 영문자, _, $, 숫자 조합
                4. 예약어는 변수명 (x)
                5. 카멜표기법(관례상) 사용


            연산자
                1. 산술연산자 : + - * /
                2. 비교 연산자 : > < >= <=
                3. 비교 : ==, === (equal)
                3. 비교 : !=, !== (not equal)
                4. 할당 : = (assign the value on the right to the variable on the left)
        */

        var num = 10;
        var str = 'javascript';
        var temp = true;

        // 1. 여거 개의 변수를 ,로 연속하여 선언
        var num1, str1, temp1;/* 변수 선언 */ 
        num1 = 1000; /* 변수 할당 */

        // 2. 변수는 새로운 데이터가 저장되면 기존 데이터는 사라진다.

        // 출력
        console.log(num1);
        console.log(str);
        console.log(temp);
    </script>
</body>
</html>
