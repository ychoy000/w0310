<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>closure</title>
</head>
<body>
  <script>
    /* 
      Closure
        일반적으로 함수 내 지역 변수는 함수 밖에서 참조할 수 없지만, 
        클로저는 함수 내 지역 변수를 함수 밖에서 참조할 수 있게 해 준다.
        -> 용도: 콜백함수, 정보은닉
    */

    //jquery
    // 객체.animate({CSS속성: 값, ...}, 시간, 콜백함수);
    // 객체명 = {}
    // 콜백 함수는 클로져의 대표적인 예

   /* 
      function add(){속성: 값, 
                  속성: 값,
                  메서드: function(){}
                  ...
         }
   */
   function add(){
   let n=0;
   // return ++n;
   // Closure example
   return function(){
    return ++n;
   };
  }

  const increase=add();
  console.log(increase());
  console.log(increase());
  console.log(increase());
  
  //exmaple 2
  function multiply(n){
    return function(){
      return n *= n;
    };
  }
  const num1=multiply(10);
  console.log(num1);// 10*10 -> 100
  console.log(num1());// 10*10 -> 100
  console.log(num1()); // 100*100 -> 10000
  const num2=multiply(20);
  console.log(num2()); //20*20
  console.log(num2()); //400*400


</script>
</body>
</html>
