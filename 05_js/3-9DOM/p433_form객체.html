<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-form객체</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <form action="#" name="frm1">
      <input type="search" name="search" placeholder="검색어 입력"><br>
      <input type="submit" value="확인"><br>
    </form>
    <form action="#" name="frm2">
      <input type="text" name="subject" placeholder="과목 입력"><br>
      <input type="password" name="credit" placeholder="학점입력"><br>
      <input type="submit" value="확인">
    </form>
    <script>
      const frm1 = document.frm1;
      const frm1_1 = document.querySelectorAll('form')[0];
      const frm1_2 = document.forms[0];
      const frm2 = document.frm2;
      console.log(frm1.search.placeholder);
      console.log(frm1_1.search.placeholder);
      console.log(frm1_2.search.placeholder);
      console.log(frm2.subject.placeholder);
      console.log(frm2.credit.placeholder);
      console.log(document.forms[1].elements[2].placeholder);
      console.log(document.forms[1][0].placeholder);
      console.log(document.forms[0]);
/* 
      폼 객체 선택
        document.forms[idx].elements[idx]
        document.forms[idx][idx]
        document.forms['폼명'].elements['요소명']
        document.forms['폼명']['요소명']

      속성
        value
        checked
        disabled
        defaultValue
        length

      Method
        focus()
        blur()
        submit()
        reset()
*/ 
    </script>
  </body>
</html>
