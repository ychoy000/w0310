<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <script>
   /* DOM(Document Object Model)
    브라우저가 텍스트를 읽고, 각 태그를 객체(object)로 만들어 트리처럼 구조화한 결과

    HTML 기본 구조
      <태그명 속성=값>내용</태그명>

    어디에 사용? 아래 내용을 동적으로 변경한다.
      1. 태그
      2. 속성 변경
      3. DOM(HTML 내용) 조작
      4. CSS 변경 : DOM객체.style.속성="값";
      5. 이벤트 처리

    요소 선택
      getElementById('아이디')
      getElementByName('name값')
    
      getElementByClassName('클래스')
      getElementByTagName('태그명')
      querySelector('선택자') -> 첫번째 요소만 선택한다.
        idx: 0,1,2,...
      querySelectorAll('선택자').[idx] -> 모든 요소를 선택한다.
      querySelectorAll('선택자').item(idx)
   */
  const list1 = document.querySelector('#box1>ul>li');
  const list2 = document.querySelectorAll('#box2>ul>li');
  console.log(list1);
  console.log(list2);

  list1.style.background = "#cce711";
  list2[0].style.background = "#add000";
  list2.item(1).style.background = "#add";

  </script>
</body>
  <div id="box1">
    <ul>
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
    </ul>
  </div>
  <div id="box2">
    <ul>
      <li>내용4</li>
      <li>내용5</li>
      <li>내용6</li>
    </ul>
  </div>
</html>
