<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 추가/삭제</title>
      <style>
      div {
        position: fixed;
        left: 100px;
        top: 10px;
        width: 200px;
        height: 200px;
        background: #718c00;
      }
    </style>

</head>
<body>
  <button>속성생성</button>
  <script>
/* 
    DOM 요소 속성 추가/삭제

      메서드
        getAttribute()
        setAttribute('속성','값')
        removeAttribute()
*/
    function createEle(){
      const bt = document.getElementById('bt');

      function popup(){
        const div = document.createElement('div');
        const a = document.createElement('a');
        const txt = document.createTextNode('ICOX');

        a.appendChild(txt);
        div.appendChild(a);
        document.body.appendChild(div);

        //속성 추가
        a.setAttribute('href', 'https://naver.com')
        a.setAttribute('target', '_blank')
        a.setAttribute('title', '클릭하면 네이버로 갑니다.')
      }

      bt.onclick = popup;
    }

    addEventListener('load', createEle);
  </script>  
</body>
</html>
