<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM요소 생성과 삭제</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <style>
      div {
        position: fixed;
        left: 100px;
        top: 10px;
        width: 200px;
        height: 200px;
        background: #718c00;
      }
    </style>

  </head>
  <body>
    <!-- <button id="bt">요소생성</button> -->
  <script>
      /* 
        DOM 요소 추가/삭제

          메서드
            document.createElement() -> 요소 노드 생성
            document.createTextNode("text") -> 텍스트 노드 생성
            appendChild() -> 부모 요소에 자식 요소를 연결 까지 해야 생성됨
            부모요소.appendChild(자식요소)
      */
      const btn = document.createElement('button');
      const btn_name = document.createTextNode('요소생성버튼');

      document.body.appendChild(btn);
      btn.appendChild(btn_name);

      function popup(){
        const div = document.createElement('div');
        const p = document.createElement('p');
        const txt = document.createTextNode('javascript');
        //요소 찾기

        document.body.appendChild(div);
        div.appendChild(p);
        p.appendChild(txt);

      }
      
      const bt = document.querySelector('button');
      bt.onclick=popup;
      
      /* 
        요소 삭제
      */
     document.body.removeChild('p');
      
    </script>
  </body>
</html>
