<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-form요소 추가/삭제</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <form action="#" name="frm">
      <select name="y" >
        <option value="#">년도 선택</option>
      </select>
      <select name="m" >
        <option value="#">월 선택</option>
      </select>
      <select name="sub">
        <option value="#">과목선택</option>
        <option value="#">html</option>
        <option value="#">css</option>
        <option value="#">javascript</option>
      </select>
    </form>

    <script>
/* 
      폼의 select요소와 option 추가/삭제
        document.form요소.select.add(new Option("option 내용", "option 속성값"))
        document.form요소.select요소.length = option 요소의 개수
*/

      //폼 선택
      const frm = document.frm;
      const date = new date();
      const year = date.getFullYear();

      for (;et i=1970; i<=year; i++){
        frm.y.add(new Option(i,i));
      }
      for (let i=1;i<=12,i++){
        frm.m.add(new Option(i, i));
      }
      frm.sub.length = 3; //javascript option 삭제
    </script>
  </body>
</html>
