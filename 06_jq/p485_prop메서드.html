    <input type="checkbox"id="html" checked><label for="html">html</label>
    <input type="checkbox"id="css"><label for="html">css</label>

  <script>
      $(() => {
        const chk = $('input:checkbox');

        const chk2 = chk.eq(1); // 두 번째 체크박스 

        //출력

        console.log(chk1.attr('checked')); // checked 속성 가져오기
        console.log(chk2.prop('checked')); // checked 속성 가져오기

        let flag = true;
        
        $('button').click(() => {
          if (flag === true) {
            chk1.attr({checked: 'checked'}); 
            chk2.prop({checked: true}); 
          } else {
            console.log(chk1.attr('null')); 
            console.log(chk2.prop(false)); 
          }
          console.log(chk1.attr('checked')); 
          console.log(chk2.prop('checked'));
