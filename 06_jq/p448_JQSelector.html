  <body>
    <header id="header">
      <div class="logo">LOGO</div>
      <div class="util">MEMbership</div>
      <nav id="gnb">
        <ul>
          <li>Menu1
            <ul>
              <li>Menu1_1</li>
            </ul>
          </li>
        </ul>
      </nav>
      <div id="visual">
        <p>VISUAL</p>
      </div>
      <div id="content">
        <div class="left">LEFT
        <div class="right">RIGHT</div>
        </div>
      </div>
      <div id="banner">BANNER</div>
      <footer id="footer">FOOTER</footer>
    </header>

    <script>
      /* 
        형식: 
          $('선택자')

        선택자의 종류
          태그    태그명    $('p')
          id      #id_name  $('#gnb')
          class   .class_name $('.logo')
          하위    부모 자식(손자포함) $('#gnb ul')
            $('div .util') -> div의 하위 요소 중 .util 클래스 요소
          자식    부모>자식 $('#gnb>ul')
          
          형제    형~제     $('#visudal~#ignor')
            $('.div~.util') -> .div 클래스 바로 아래에 있는 .util 클래스 요소 모두
          인접형제  형+제   $('#visual+#content')
            $('.div+.util') -> .div 클래스 바로 아래에 있는 .util 클래스 요소 1개

          종속    
            $('div.util') -> div 이면서 .util 클래스 요소

          그룹
            $('tjsxorwk1, tjsxorwk2, ...')

          전체
            $('*')
      
      */
      $(()=>{
        $('p').css('border','4px solid red');
        $('#gnb').css('border','4px solid orange');
        $('.logo').css('border','4px solid yellow');
        $('#gnb>ul>li').css('border','4px solid green');
        $('#gnb ul').css('border','4px solid blue');
        $('#visual + #content').css('border','4px solid navy');
        $('#visual ~ #footer').css('border','4px solid purple');
        $('#div.util').css('border','4px solid pink');
        $('.left,.right,#banner').css('border','4px solid gray');
      })

    </script>
  </body>
