    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      td {
        border: 1px solid #333;
      }
      li {
        color: white;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>TITLE1</h1>
    <h2>TITLE2</h2>
    <table>
      <caption>Basic Filter Selector</caption>
      <colgroup>
        <col>
        <col>
        <col>
      </colgroup>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
        <tr>
          <td>10</td>
          <td>11</td>
          <td>12</td>
        </tr>
      </tbody>
    </table>
    <ul>
      <li class="bg">CONTENT1</li>
      <li class="bg">CONTENT2</li>
      <li class="bg">CONTENT3</li>
      <li>CONTENT4</li>
    </ul>
    <script>
      /* 
         일반 필터 선택자
          :even     $('tr:even')
          :odd      $('tr:odd')
          :first    $('td:first')
          :last
          :header
          :eq()
          :gt()
          :lt()
          :not()
          :root
          :animated

      */
      $(() => {
        $("tr:even").css("background", "red");
        $("tr:odd").css("background", "orange");
        $("td:first").css("background", "yellow");
        $("td:last").css("background", "green");
        $(":header").css("background", "blue");
        $("li:eq(0)").css("background", "navy");
        $("li:gt(0)").css("background", "purple");
        $("li:lt(3)").css("border", "4px solid gray");
        $(":root").css("background", "lightgray");
        (function upDown(){            //즉시 실행함수(p.356) (function(){})();
          // slideDown(), slideUp() 를 번갈아 반복 -> slideToggle(time,function_name)
          $('h2').slideToggle(2000,upDown);
        })();
/*         $(function upDown(){            //즉시 실행함수(p.356) (function(){})(); 변형
          $('h2').slideToggle(2000,upDown);
        }); */

        $(":animated").css("border", "4px solid darkred");
      });
    </script>
  </body>
