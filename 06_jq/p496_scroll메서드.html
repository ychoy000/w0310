<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQUERY attr Method</title>
    <!-- https://jquery.com -->
    <!-- 1. Download -->
    <!-- https://jquery.com/download/ -->
    <!-- <script src="jquery-3.7.1.min.js"></script> -->
    <!-- 2. CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- <script src="https://ychoy000.github.io/w0310/70_pf/jquery-3.7.1.min.js"></script> -->
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    #wrap {
      height: 2000px;
    }
    #up {
      position: fixed;
      right: -100px;
      bottom: 30px;
      width: 100px;
      transition: all 0.5s ease;
      opacity: 0;
      visibility: hidden;
    }
    #up.on {
      opacity: 1;
      right: 30px;
      visibility: visible;
    }
    #up a {
      display: block;
      padding: 20px;
      text-align: center;
      background: #333;
      text-decoration: none;
      color: #fff;
    }
  </style>

  <body>
    <div id="wrap"></div>
      <div id="up"><a href="#">TOP</a></div>

    <script>
      $(() => {
        $(window).scroll(function(){
          if($(this).scrollTop() >100) {
            $('#up').addClass('on');
          } else {
            $('#up').removeClass('on');

          }
        });
        $('#up a').click(function(event){
          $(window).scrollTop(0);
          event.preventDefault();
        });

      });

      /*
      스크롤 모션(Scroll Motion)

      위치
          
        scrollTop()
          scrollLeft()
      */
    </script>
  </body>
</html>
