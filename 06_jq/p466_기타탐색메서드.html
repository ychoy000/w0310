<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQUERY 탐색 Method</title>
    <!-- https://jquery.com -->
    <!-- 1. Download -->
    <!-- https://jquery.com/download/ -->
    <!-- <script src="jquery-3.7.1.min.js"></script> -->
    <!-- 2. CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- <script src="https://ychoy000.github.io/w0310/70_pf/jquery-3.7.1.min.js"></script> -->

    <style>
      * {
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <div id="m1">
      <div>CONTNENT1_1</div><p>CONTENT1_2</p></div>
    <div id="m2">
      <p>CONTENT2</p>
    </div>
    <div id="m3">
      <span>OCNTENT3_1</span>
      <em>CONTENT3_2</em>
    </div>
    <div id="m4">
      <p>I am P</p>
    </div>

    <script>
      $(()=>{
  
        $('#m1>div').add('#m1>p').css("border","2px solid red");
        $('#m2').children('p').addBack().css("border","2px solid green");
        $('#m3').find('span').css({border: '2px solid yellow'}).end().find('em').css("border","2px solid green");

        $(('#m4').children().is('p')){addBack().css({background: 'yellow'});}

  
      });
      /* 
      객체
        1. 콭넽츠 조작 메서드
        HTML/CSS 메서드
          text()
          html()
        
        속성 조작 메서드
          attr()
          prop()
          removeAttr()

        클래스 조작 메서드
          addClass()
          remove()
          toggleClass()
          hasClass()

        스타일 조작 메서드
          css()
          offset()
          

        1. 탐색메서드
          add()
            추가
              예) $('div').add('p')
              dP) $('div, p')
              -> div요소와 p요소를 선택한다.
          addBack()
            $('div').children('p').addBack()
            -> p요소와 이전 선택요소 div를 선택
          end()
            예) $('div').find('span').css(...).end().find('em').css(...) -> 성능면에서 아래 것보다 빠름
            동일 예) $('div').find('span').css(...)
                      $('div').find('em').css(...)
            -> $('div').find(span).css(...) 실행이 끝나면, 처음 선택자 $('div')로 돌아와 $('div').find('em').css(...)실행
        
        2. Filter Method
          is()
            ex) if(('div').children().is('p')){...}
            -> div 자식 요소에 p가 있으면 true, false otherwise.

      */
    </script>
  </body>
</html>
