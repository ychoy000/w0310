  <body>
  <ul class="list1">
    <li class="list1_1">CONTENT1_1</li>
    <li class="list1_2">CONTENT1_2</li>
    <li class="list1_3">CONTENT1_3</li>
  </ul>
  <ul class="list2">
    <li class="list2_1">CONTENT2_1</li>
    <li class="list2_2">CONTENT2_2</li>
    <li class="list2_3">CONTENT2_3</li>
  </ul>
  <ul class="list3">
    <li class="list3_1-abc">CONTENT3_1</li>
    <li class="list3_2">CONTENT3_2</li>
    <li class="list3_3">CONTENT3_3</li>
  </ul>
  <ul class="list4">
    <li class="list4_1">CONTENT4_1</li>
    <li class="list4_2">CONTENT4_2</li>
    <li class="list4_3">CONTENT4_3</li>
  </ul>
    <script>
      /* 
         <태그명 속성="값">

          '문자열'
          "문자열"
          `문자열`

          $('선택자')
          
          속성 선택자
          [HTML속성]
          [속성=값] 
            예) $('span[class="abc"]') -> span 요소 중 abc인 요소를 선택한다. 
          [속성!=값]
            예) $('span[class!="abc"]') -> span 요소 중 abc가 아닌 요소를 선택한다. 
          [속성~=값]
            예) $('span[class~="abc"]') -> span 요소 중 abc를 포함한 요소를 선택한다. 단, abc 앞뒤로 연결된 문자가 없어야 한다. "bg abc"는 선택, "bg_abc"는 선택 안됨 
          [속성|=값]
            예) $('span[class|="abc"]') -> span 요소 중 abc나 abc- 로 시작하는 요소를 선택한다. 'abcbg', 'abc-bg' 
          
          주로 사용==============================================================================================  
          [속성*=값]
              예) $('span[class*="abc"]') -> span 요소 중 abc인 요소를 선택한다. "bg abc" or "bg_abc"모두 선택한다.
          [속성^=값]
            예) $('span[class^="abc"]') -> span 요소 중 abc 로 시작하는 요소를 선택한다. 'abcbg'(O), 'abc-bg'(X)
          [속성$=값]
            예) $('span[class$="abc"]') -> span 요소 중 abc 로 끝나는 요소를 선택한다. 
          ========================================================================================================
        */
      $(() => {
        $(".list1 > li[class='list1_1']").css("font-style", "italic");
        $(".list1 > li[class!='list1_1']").css("border", "2px solid orange");
        $(".list2 > li[class~='list2_1']").css("background","yellow");
        $(".list2 > li[class*='_1']").css("border", "2px solid green");
        $(".list3 > li[class|='list3_1']").css("border", "2px solid blue");
        $(".list4 > li[class^='a']").css("border", "2px solid navy");
        $(".list4 > li[class$='_3']").css("background","purple");
        $('[class]').css('color','red');
      });
    </script>
