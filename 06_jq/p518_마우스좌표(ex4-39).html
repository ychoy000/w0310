<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트객체</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
           *{
            margin: 0;
            padding: 0;
        }
        .subject{
            width: 300px;
            height: 300px;
            border-radius: 150px;
            background: #f11818;
            border: 4px solid #e7e9df;
            position: absolute;
            left: 50%;
            top: 50%;
            transform:translate(-50%,-50%);
/*             margin-left: -150px;
            margin-top: -150px; */
            text-align: center;
            line-height: 300px;
            color: #fff;           
        }
        .tip{
            width: 250px;
            height: 30px;
            border-radius: 20px;
            background: #333;
            color: #fff;
            text-align: center;
            line-height: 30px;
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease;                
        }
        .tip.on{            
            opacity: 0.8;            
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="subject">학습할 과목</div>
    <div class="tip">html, css, javascript, jQuery</div>       

    <script>
        $(() => {
          $('.subject').mousemove(function(event){
            let x = event.pageX; // pageX, pageY: 마우스의 좌표 속성
            let y = event.pageY;
            $('.tip').css({left: x + 10 , top: y - 40}).addClass('on');

          }).mouseleave(function(){
            $('.tip').removeClass('on');
          });
          });

      /*

      */
    </script>
  </body>
</html>
