<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQUERY attr Method</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
 <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            height: 2000px;
        }
        header {
            height: 100px;
            border-bottom: 1px solid #999;
        }
        header.bg {
            background: #333;
        }
        #quick {
            width: 100px;
            height: 400px;
            background: #ff6600;
            color: #fff;
            text-align: center;
            position: absolute;
            left: 100%;
            top: 150px;
            margin-left: -100px;
        }
        #quick.on {
            position: fixed;
            top: 50px
        }
    </style>
  </head>

  <body>
    <div id="wrap">
        <header></header>
    </div>
    <div id="quick">QUICK</div>

    <script>

        $(document).ready(function() {

          if ($(this).width() < 960) {
            console.log(this);
                $("header").addClass("bg");
            } else {
                $("header").removeClass("bg");
            }
            $(window).scroll(function() {
              // 창의 세로 스크롤한 값이 헤더의 높이보다 크면
                if ($(this).scrollTop() > $("header").height()) {
                    $("#quick").addClass("on");
                    console.log($('header').height());
                    console.log($('#quick').scroll().top);
                  } else {
                    $("#quick").removeClass("on");
                    console.log($('header').height());
                }
            }).resize(function() {
              // resize를 활용하면 media query를 JS로 작성할 수 있다.
                // 창의 크기가 960px보다 작으면 헤더에 bg 클래스를 추가
                // 창의 크기가 960px보다 크면 헤더에 bg 클래스를 제거
                console.log($(this).width());
                console.log($(this).height());
                if ($(this).width() < 960) {
                    $("header").addClass("bg");
                } else {
                    $("header").removeClass("bg");
                }
            });
      });

      /*
         Window EVENT
          문서 관련 이벤트
            $(document).ready();  -> 문서가 준비되었을 때
          윈도우(창) 관련 이벤트
            $(window).load();
            $(window).resize();  -> 창 크기 변경
            $(window).scroll();  -> 스크롤바를 움직일 때
            $(window).unload();
            $(window).beforeunload();
      */
    </script>
  </body>
</html>
