<!DOCTYPE html>

    <title>이벤트 연결</title>

    <style>
      * {
        margin: 0px;
      }
      body {
        overflow: hidden;
      }
      #con1 {
        height: 100px;
        background: #718c00;
        transform: translateX(-98%);
        transition: all 0.5s ease;
      }
      #con2 {
        height: 100px;
        background: #c30;
        transform: translateX(98%);
        transition: all 0.5s ease;
      }
      #con1.on #con2.on {
        transform: translateX(0);
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>

    <script>

          console.log(index);

          console.log($(this).attr('class'));
          console.log(this);
        });
