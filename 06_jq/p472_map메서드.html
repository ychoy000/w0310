<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Method</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      * {
        margin: 0px;
      }
      body {
        overflow: hidden;
      }
      #con1 {
        height: 100px;
        background: #718c00;
        transform: translateX(-98%);
        transition: all 0.5s ease;
      }
      #con2 {
        height: 100px;
        background: #c30;
        transform: translateX(98%);
        transition: all 0.5s ease;
      }
      #con1.on #con2.on {
        transform: translateX(0);
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>

    <script>
      $(() => {
        const city = ['Seoul', 'Taegu', 'Daejon', 'Busan'];
        $.map(city, function(value, index){
          console.log(value);
          console.log(index);
        })
        const newCity = $.map(city, function(value, index){
          if(index<3){
            return value;
          }
        });
        const newCity2 = $.each(city, function(value, index){
          if(index<3){
            return value;
          }
        });
        console.log(newCity, toString());
        console.log(newCity);
        console.log(newCity2);
      });
      /*       
      $.map 메서드
        $.map(배열명|객체명, function(value, index)){실행문;}

        $(선택자).each(배열명|객체명, function(value, index){실행문;})
          -> 기존 배열로 새로운 배열을 만들 수 있다.
          -> 매개 변수 순서가 반대
      */
    </script>
  </body>
</html>
