  <body>
    <div id="vis">CONTENT1</div>
    <div>CONTENT2</div>

    <script>
      /* 
        가시성 필터 선택자
        :hidden
        :visible
      */
     
      $(() => {
          console.log($('div:hidden').text());
        $('div:visible').css({background:'orange'});
      });
    </script>
