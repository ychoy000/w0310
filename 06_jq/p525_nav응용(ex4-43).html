<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐로셀일부</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "돋움";
            font-size: 12px;
            color: #000;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1{
            text-align:center;
            padding: 10px 0;
        }
        #gnb {
            display: flex; /* float 없애고  */
            width: 600px;
            margin: 0 auto;
        }
        /* float 했을 때 ul 밑에 있는 p가 올라오는 것을 방지하는 것것*/
        /* #gnb:after {
            content: "";
            display: block;
            clear: both;
        } */
        #gnb .m {
            /* float: left; */
            width: 120px;           
            text-align: center;
            position: relative;            
        } 
        #gnb .m > a {
            display: block;
            height: 40px;            
            line-height: 40px;
            font-size: 1.4em;
        }        
        #gnb .m.on > a {
            border-bottom: 4px solid #725f3f;
            box-sizing: border-box;
        } 
        
        /* sub menu - 2nd depth */
        #gnb .m ul {
            position: absolute;
            left: 0;
            top: 40px;            
            width: 100%;
            background: #000;
            display: none;
        }        
        #gnb .m ul li a {
            display: block;
            color: #fff;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        #gnb .m ul li:last-child a{
            border: none;
        }
        #gnb .m ul li a:hover,
        #gnb .m ul li a:active,
        #gnb .m ul li a:focus {            
            background: #fff;
            color: #000;
        }
        #visual {
            background: url(f1.jpg) no-repeat center center;             
            height: 300px;
        }
        #visual a{
            display: block;
            width: 1000px;
            height: 300px;
            margin: 0 auto;
            text-indent: -99999%;/* a 태그 안에 내용 숨김 */
            overflow: hidden;
        }
    </style>
    <!-- jquery main source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jquery UI CDN -->
    <!-- <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script> -->
  </head>
  <body>
    <h1><a href="#">기본 효과 메서드</a></h1>
    <ul id="gnb">
        <li class="m"><a href="#">메뉴1</a>
            <ul>
                <li><a href="#">메뉴1_1</a></li>
                <li><a href="#">메뉴1_2</a></li>
                <li><a href="#">메뉴1_3</a></li>
                <li><a href="#">메뉴1_4</a></li>
            </ul>
        </li>
        <li class="m"><a href="#">메뉴2</a>
            <ul>
                <li><a href="#">메뉴2_1</a></li>
                <li><a href="#">메뉴2_2</a></li>
                <li><a href="#">메뉴2_3</a></li>
                <li><a href="#">메뉴2_4</a></li>
            </ul>
        </li>
        <li class="m"><a href="#">메뉴3</a>
            <ul>
                <li><a href="#">메뉴3_1</a></li>
                <li><a href="#">메뉴3_2</a></li>
                <li><a href="#">메뉴3_3</a></li>
                <li><a href="#">메뉴3_4</a></li>
            </ul>
        </li>
        <li class="m"><a href="#">메뉴4</a>
            <ul>
                <li><a href="#">메뉴4_1</a></li>
                <li><a href="#">메뉴4_2</a></li>
                <li><a href="#">메뉴4_3</a></li>
                <li><a href="#">메뉴4_4</a></li>
            </ul>
        </li>
        <li class="m"><a href="#">메뉴5</a>
            <ul>
                <li><a href="#">메뉴5_1</a></li>
                <li><a href="#">메뉴5_2</a></li>
                <li><a href="#">메뉴5_3</a></li>
                <li><a href="#">메뉴5_4</a></li>
            </ul>
        </li>
    </ul>
    <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At, minus.</p> -->
    <div id="visual"><a href="#">비주얼</a></div>
  </body>
  <script>
    $(() => {
            $("#gnb .m").on("mouseenter focusin", function() {
              // 마우스가 들어가거나 포커스를 가진 서브 메뉴는 보이고  
              $("ul", this).show();
              // .m의 형제 li의 후손 ul을 숨긴다.
                $(this).siblings("li").find("ul").hide();
              // 선택한 .m1 만 on 되어 bordoer-bottom 색이 나타나고, 나머지는 테두리 제거
                $(this).addClass("on").siblings("li").removeClass("on");   
              //마우스가 벗어나면             
            }).on("mouseleave", function() {
              // 메뉴 영역을 숨기고,이어서(.add) 선택된 .m의 테두리도 제거
              $("#gnb ul").hide().add("#gnb .m").removeClass("on");                
            });
            // 모든 요소에서 '#gnb a'를 빼고 포커스가 가면
            $("*:not('#gnb a')").on("focus", function() {
              // 메뉴 영역을 숨기고,이어서(.add) 선택된 .m의 테두리도 제거
                $("#gnb ul").hide().add("#gnb .m").removeClass("on");
            });

    });


  </script>
</html>
