<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <style>
      span {
        width: 200px;
        height: 40px;
        display: block;
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-primary m-1">
    <!-- border placing -->
<span class="border border-1">1</span>
<span class="border-top border-2">2</span>
<span class="border-end rounded-circle" >3</span>
<span class="border-bottom">4</span>
<span class="border-start">5</span>
    <hr />
    <span class="border border-0">6</span>
<span class="border border-top-0 border-4">7</span>
<span class="border border-end-0">8</span>
<span class="border border-bottom-0 border-5 rounded">9</span>
<span class="border border-start-0 rounded-pill">10</span>
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary col-2" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>
  </body>
</html>
