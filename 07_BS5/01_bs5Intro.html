<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap5Intro</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</script>

</head>
<body>
  <!-- https://getbootstrap.kr/ -->
   <!-- 
    GRID
      중단점(break point)   접두사
        extra small          None   576미만
        Small                 sm    576이상
        Medium              md      768이상
        Large               lg      992이상
        Extra Large          xl     1200이상
        Extra extra large     xxl    1400이상
      컨테이너
        container       -> width 크기에(sm to xxl) 따라 다름
        container fluid -> 변화 없음 항상 100%

        예) .container 최대크기
          장치해상도  max-width -> 좌우 각 12px padding included
          576 미만  100%
          576 이상  540
          768 이상  720
          992 이상  960
          1200 이상 1140
          1400dltkd 1320
      그리드
        .row
        .column
      열
        .row
      거터
      유틸리티
      Z-index
      CSS 그리드
   -->
      <div class="container-lg text-center">
  <div class="row align-items-center">
    <div class="col bg-primary">
      One of three columns
    </div>
    <div class="col bg-secondary">
      One of three columns
    </div>
    <div class="col bg-danger">
      One of three columns
    </div>
  </div>
</div>
</body>
</html>
