    <h1>링크(link, 연결)</h1>
    <!--anchor(닻), href(hyper refernce)
    href 는 필수 속성  ""내용은 Protocol(통신규약)
        URL -> http://~, https://~
        file -> 경로/파일명
        mail -> mailto: ~
        phone number 
         기타 프로토콜: smtp, ftp, pop3, imap, tcp/ip, ....
    target 은 선택 속성 "_blank" -> 새창으로 열린다. 타 싸이트
    "_self"  -> 기본 값(현재 창에 열기), 내 싸이트
    "_parent" -> 부모 페이지에 열린다.
    "_top" -> 최 상위(root) 페이지에 열린다.-->
