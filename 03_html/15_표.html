<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- style태그는 head 사이에 기록한다. -->
    <style>
        /*CSS 내부 스타일(style tag로 기록)* /
        /*선택자 {속성: 값 값 값;}*/
        /* 본문(body)에 있는 td태그에 텔\두리를 선 두께 1px, 선종류 solid(실선, 선 색은 검정으로 지정한다.)*/
        tr {border:1px; solid; black;}
        td {border:1px; solid; black;}
       </style>
</head>
<body>
    <h1>표(Table)</h1>
    <h2>1행1열의 표</h2>
    <!-- <table border="4"> 옛날 방식, 이젠 CSS사용할 것 -->
    <table style="border:1px solid black;">
        <tr><td>1행1열</td></tr>


</table>
