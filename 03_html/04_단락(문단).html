<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락(문단)</title>
</head>
<body>
    <h1>단락(문단, paragraph)</h1>
    <p>단어가 모여 문장을 이룬다. <br><br> 마침표. 물음표? 느낌표!<br>
    br은 단락을 강제로 줄바꿈할 때 사용한다.<br><br>
    --> p태그안에서 사용한다.<br><br>
    <hr> hr(horizontal rule)은 선 긋기<br>
    컨텐츠를 구별하는 수평선<br>
    <hr><pre>
    단어가
        모여 문장을
    이룬다.
    </pre><hr><br>
    pre(=pre-formatted) 미리 정의된 형식으로 태그 사이에 기록한 그대로 표시<br>
    -> footer영역에 주소를 표시할 때 사용하는 경우가 있다(권장x)<br>
    하나 이상의 문장이 모여 단락(문단)을 구성한다.</p>
<!--한줄 복제, shift+alt+위아래 방향키-->
<!--라이브 서버 실행: F12 만든 단축키-->
</body>
</html>
