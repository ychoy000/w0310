<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 타이틀 태그는 웨브라우저에 제목표시줄에 표시할 텍스트 -->
    <!-- 주석은 가급적 많이 써라 -->
    <title>html의 요소</title>
</head>

<body>
     <!-- 제목은 굵은 처리 -->

     <h1>요소</h1>
     <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
        <br> Eos, veritatis! Excepturi beatae expedita officia iure. 
        <br>Pariatur expedita dignissimos, dolorem maiores quidem 
        <br>architecto exercitationem quae rerum nisi non id molestias
        <br> tempore</p>
    <!-- 다음에 ""사이는 속성,밑줄이 있는 것은 하이퍼텍스트, 
     a는 anchor라는 뜻 -->
    <a href="https://naver.com">네이버</a>
</body>
</html>
