<!DOCTYPE html><!-- HTML5=HTML4.01+XML임을 정의 -->
<html lang="en">
    <head><!-- 메타정보(데이터를 설명하는 데이터)를 포함 -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>스타버스</title>
    </head>
    <body>
        <h1>HTML구조로 바꾸기</h1>
        HTML구조는 html로 시작해서 /html로 끝난다.<br>
        html 구조는 head와 body로 구성된다.
        head 사이에 title 사이에 있는 글자는 웹브라우저이 제목표시중에 표시되는
        택수투룰 기록한다.<br>
    </body>
</html>
