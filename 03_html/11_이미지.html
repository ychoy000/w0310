<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>이미지</h1>
    <!--
        1.시작태그, 속성="속성값" 속성="속성값"...
        2. 글로벌 속성 : style
        3. 태그명과 속서은 대소문자 구별하지 않지만, 관례상 소문자 사용
        4. img는 종료태그 없음(빈요소)
        
        이미지에는 src와 alt가 필수 속성, 
        alt는 웹 접근성과 관련된 속성으로 정확히 기록하지 않으면 웹 표준 작업이 아니다.
        
        경로 설정
            ./ -> 현재 위치
            ../ 부모 디렉토리(폴더)-->
    <img src="./../70_portfolio/chorongun/ps_Test(choron)ychoy.jpg" alt="철원관광" width="400">
    <img src="./../70_portfolio/chorongun/ps_Test(choron)ychoy.jpg" >

</body>
</html>
