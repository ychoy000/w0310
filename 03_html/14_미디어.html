<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA</title>
</head>
<body>
    <h1>멀티미디어</h1>
    <!-- 택스트: txt, 
         이미지: png(투명 배경), gif(animation), jpg
         비디오: mp4, webm, ogg
         오디오: mp3, wav, ogg
     -->
    <img src="./../70_portfolio/hanatour/wireframe(olive young).jpg" alt="이미지의 설명글" width="400"><br>

    <!-- 비디오와 오디오 속성
         1. autoplay: 자동실행
         2. muted: 무음
         3. controls: 제어바(실행, 중지)
         4. loop: 무한반복
     -->
    <video src="./../portfolio/video/110877-689510466_tiny.mp4" autoplay muted width="700"></video>
    <video src="./../portfolio/video/110877-689510466_tiny.mp4" controls width="700"></video>
    <!-- 대우건설 홈피(적응형) 데스크탑용에서 검사 보기 -->
    <video>
        <source src="./../portfolio/video/110877-689510466_tiny.mp4" type="video/mp4">
        <source src="./../portfolio/video/110877-689510466_tiny.webm" type="video/webm">
        <source src="./../portfolio/video/110877-689510466_tiny.ogg" type="video/ogg">
    </video>
</body>
</html>
