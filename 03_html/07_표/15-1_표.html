<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<body>
    <!-- 
        <table>         표 정의
            <tr>        행 정의(table row)
                <td>    table data(cell, or col/row)
        
        <th>            항목(cell)의 제목(table header), -> 굵은 글씨와 가로/세로 가운데 정렬
        <th scope="row|col">   th의 범위를 한정, scope는 선택 속성이지만, 웹 접근성을 위해 쓰는 걸 권장 
        
        <caption>       표의 제목
            웹 접근성을 위해 기록
        <col>           column(열) 정의
        <colgroup>      열 그루핑
    
        표의 영역을 제목, 본문, 요약 부분으로 세분화하여 그루핑화할 때 주로 사용,
        데이터가 많은 큰 표를 만들 때 사용

        <thead>         제목 영역, th(항목의 제목)의 부모인 tr을 그룹핑할 때
        <tbody>         본문 영역
        <tfoot>         요약 영역
    -->
    
    <h1>표</h1>
    <h2>기본 표</h2>
    <!-- 하나의 표에서는 table 태그는 하나
     tr과 td는 여러 개 사용할 수 있다. -->
    <table>
        <tr>
            <td>기본 표</td>
        </tr>
    </table>

    <h2>확장 표</h2>
    <table><!-- 표 정의, 표의 시작 -->
        <!-- tr의 자식은 td와 th만 사용한다. -->
        <caption>2025년 상반기 평가결과 </caption>
        <colgroup>
            <col>
            <col>
        </colgroup>
        <tr>
            <th scope="col">교과목</th><!-- 1행 1열 -->
            <th scope="col">점수</th>
        </tr>
        <tr>
            <th scope="row">HTML</th><!-- 2행 1열 -->
            <td>93</td>
        </tr>
        <tr>
            <th scope="row">CSS</th><!-- 3행 1열 -->
            <td>92</td>
        </tr>
        <tr>
            <th scope="row">평균</th><!-- 4행 1열 -->
            <td>92.5</td>
        </tr>
    </table><!-- 표 끝 -->
</body>
</html>
