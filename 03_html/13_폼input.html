<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body>
    <h1>FORM</h1>
    <h2>input태그의 23개 타입</h2>
    <!--  -->

    입력상자<input type="text">
    비밀번호<input type="password">

    <!-- 참고! 웹 양식에 추가적인 테이터를 포함시킬 경우 사용 -->
    DB용<input type="hidden">숨긴필드

    <!-- 버튼의 종류 -->
    전송<input type="submit">
    취소<input type="reset">
    버튼<input type="button">
    이미지<input type="image">
    파일첨부<input type="file">
    <!-- 여러 개 중 여러 개를 선택 가능 -->
    네모1<input type="checkbox">
    네모2<input type="checkbox">
    네모3<input type="checkbox">
    <!-- 여러 개 중 하나만 선택 가능 -->
    동그라미1<input type="radio">
    동그라미2<input type="radio">
    동그라미3<input type="radio">
    
    <!-- text가 다음과 같이 세분화됨(html5부터) -->
    
    검색<input type="search">
    전화번호<input type="tel">
    이메일<input type="email">
    웹주소<input type="url">

    <!-- 날짜/시간 -->
    <input type="date">
    <!-- datetime-local을 사용하고 datetime는 사용하지 않는다. -->
    <input type="datetime">
    <input type="datetime-local">
    <input type="time">
    <input type="month">
    <input type="week">

    <!-- 색 -->
    <input type="color">

    <!-- 범위 -->
    <input type="range">

    <!-- 스핀버튼 -->
    <input type="number">

</body>
</html>
