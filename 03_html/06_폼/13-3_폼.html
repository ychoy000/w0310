<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM_BUTTON</title>
</head>
<body>
    <h1>폼의 버튼 사용</h1>
    <!-- input은 끝태그가 없는 빈 요소 -->
    <!-- input의 버튼 이름은 value 속성으로 지정한다. -->
    <!-- 다중 커서: alt+클릭 또는 ctrl+alt+위아래 방향키 -->
    <input type="reset" value="전송">
    <input type="submit" value="취소">
    <input type="button" value="기타"><br>

    <!-- 버튼은 종료 태그가 있다. -->
    <button type="reset">제출</button>
    <button type="submit">초기화</button>
    <button type="button" >기타</button>

    <!-- button의 type을 생략하면 submit이다. -->
    <button> 전송 </button>
</body>
</html>
