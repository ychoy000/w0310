<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>label 요소</h1>
    <!-- 
    Q. 타이틀 밑에 빈 박스가 나타남 -> 문제점 발견할 것
     
    id 는 입력시 for와 연결, name은 데이터 처리 시 변수명이므로 둘 다 필수적으로 입력할 것 -->
    <form action="#" method="post">
        <table>
            <caption>회원가입 입력</caption>
            <colgroup>
                <col>
                <col>
            </colgroup>
            <tbody>
                <!-- 
                    1. label의 for 속성값과 input의 id 속성값은 같아야 한다. name은 input을 구별하는 이름이면서 DB처리 title은 말풍선(스크린 팁) -> 웹 접근성 향상
                    2. placeholder는 사용자가 입력할 내용에 대한 힌트를 준다. required는 사용자가 반드시 입력해야 하는 요소에 사용한다.
                    3. autocomplete은 자동 완성 기능으로 사용자가 입력한 내용이 목록으로 표시되게 한다. 값은 on(기본값) 또는 off.
                -->
                <tr>
                    <th scope="row"><label for="id">아이디</label></th>
                    <td>
                        <input type="text" id="id" title="아이디입력" placeholder="아이디를 입력하세요" required="required" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="pw">비밀번호</label></th>
                    <td><input type="password" id="pw" title="비밀번호입력"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="r_pw">비밀번호 재입력</label></th>
                    <td>
                        <input type="password" id="r_pw" title="비밀번호 재입력">
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="email">이메일</label></th>
                    <td>
                        <input type="text" name="email" id="email" title="이메일아이디 입력">@
                        <!-- <select id="email_domain" name="email_domain">
                            <option value="">선택</option>
                            <option value="gmail">gmail.com</option>
                            <option value="daum">daum.net</option>
                        </select> -->

                        <!-- input의 list속성과 datalist의 id의 값이 같아야 한다. 
                        select에는 input이 없어도 됨.
                        select는 목록 상자
                        datalist는 콤보상자=입력상자+목록상자 
                        -->
                        <input type="text" list="email_domain" title="목록에 없는 메일은 직접 입력하세요">
                        <datalist id="email_domain">
                            <option value="gmail.com"> <!-- option에는 종료 태그 안 써도 무방함 -->   
                            <option value="naver.com">   
                        </datalist>

                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="hp">핸드폰번호</label></th>
                    <td>
                        <select name="hp" id="핸드폰 앞자리 선택">
                            <option>선택</option>
                            <option>010</option>
                            <option>011</option>
                        </select>
                        <input type="text" title="휴대폰 번호 중간 4자리 입력"></td>
                        <input type="text" title="휴대폰 번호 끝 4자리 입력"></td>
                </tr>
            </tbody>
        </table>
        <div><input type="submit" value="회원가입"><input type="reset" value="취소"></div>
    </form>
</body>
</html>
