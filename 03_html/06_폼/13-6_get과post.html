<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>

<body>
    <h1>폼</h1>
    <h2>get vs post</h2>
    <h3>get</h3>
    <!-- 로그인 창은 post방식으로 구현한다. -->

    <!-- method를 생략하면 get 방식이다.
        -특징
            데이터가 주소창에 노출됨
            데이터 길이 제한 있음
            북마크 가능
            캐싱 됨
            보안에 취약함

     따라서, 회원가입(개인정보), 로그인(비밀번호)-->
    <form action="method.jsp" method="get">
        <!-- text는 autocomplete=on 상태가 기본값
         name은 정보를 전송함에 있어서 필수 속성 -->
        아이디<input type="text" name="user_id" id="user_id" autocapitalize="off"><br>
        <!-- password 타입은 autocomplete=off 상태이다 -->
        패스워드<input type="password" name="user_pw" id="user_pw"><br>
        <input type="submit" value="로그인">
    </form>
    
    
    <h3>post</h3>
    <!-- post 방식
        - 데이터 전송 위치: HTTP 메시지의 body에 담겨 전송됨(URL에 안 보임)
        -특징
            데이터가 주소창에 노출되지 않음
            데이터 길이 제한 거의 없음
            북마크 불가능
            캐싱 안됨
            보안에 비교적 유리(하지만 HTTPS와 함꼐 써야 진짜 안전)
     -->
    <!-- method를 생략하면 get 방식이다.
     따라서, 회원가입(개인정보), 로그인(비밀번호)-->
    <form action="method.jsp" method="post">
        <!-- text는 autocomplete=on 상태가 기본값
         name은 정보를 전송함에 있어서 필수 속성 -->
        아이디<input type="text" name="user_id" id="user_id" autocapitalize="off"><br>
        <!-- password 타입은 autocomplete=off 상태이다 -->
        패스워드<input type="password" name="user_pw" id="user_pw"><br>
        <input type="submit" value="로그인">
    </form>
</body>

</html>
