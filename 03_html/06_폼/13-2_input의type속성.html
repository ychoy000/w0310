<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPE</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>type 속성</legend>
            <p>아이디 : <input type="text"></p>
            <p>비밀번호 : <input type="password"></p>
            <p>검색 : <input type="search"></p>
            <p>이메일 : <input type="email"></p>
            <p>전화번호 : <input type="tel"></p>
            <p>컬러선택 : <input type="color"></p>
            <p>수량 : <input type="number" min="1"  max="10" value="1"></p>
            <p>만족도 : <input type="range" min="1"  max="10" value="1"></p>
            <p>숨김 : <input type="hidden" ></p>

            <!-- checkbox와 radio의 value는 서버로 전송할 데이터 값이다. -->
            이메일 수신 동의 여부
            <p>예 <input type="radio" name="receive" value="yes" checked> 아니오 <input type="radio" name="receive" value="no"></p>
            <p>html <input type="checkbox" checked="checked" value="html"> css <input type="checkbox" value="css" ></p>
            <!-- 전송: 가입하기, 로그인 -->
            <p><input type="submit" value="가입하기"></p>
            <!-- 초기화 : 취소, 로그아웃 -->
            <p><input type="reset" value="취소하기"></p>
            <p><input type="button" value="확인"></p>
            <p><input type="image" scr="d:\\try\figma\Figma.svg" value="images/bt.png" alt="검색"></p>
            첨부할 파일 <p><input type="file" value=""></p>
        </fieldset>
    </form>
</body>
</html>
