<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMANTIC</title>
</head>
<body>
    <h1>Semantic Tag</h1>
    <header>
        <h1 class="logo">LOGO</h1>
        <nav>GOBAL NAVIGATION
            <ul>
                <li><a href="#">MENU1</a></li>
                <li><a href="#">MENU2</a></li>
                <li><a href="#">MENU3</a></li>
                <li><a href="#">MENU4</a></li>
                <li><a href="#">MENU5</a></li>
            </ul>
        </nav>
        <!-- Error if include header or footer -->
        <header>HEADER in header?</header>

    </header>
    <section>
        <!-- warning without h2~h6 -->
        <h2>First Section</h2>
    </section>
    <footer>
        <!-- 하단 로고, 
         
        -->
        <div class="blogo">LOWER LOGO</div>
        <ul>
            <li>lower menu1</li>
            <li>lower menu2</li>
            <li>lower menu3</li>
        </ul>
        <address>CONTACT INFO</address>
        <p>&copy; copy right statements, all rights reserved.</p>
        <ul>
            <li>SNS1</li>
            <li>SNS2</li>
            <li>SNS3</li>
        </ul>
    </footer>
</body>
</html>
