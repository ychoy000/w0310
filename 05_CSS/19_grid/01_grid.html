<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .wrap {
      display: grid;
      grid-template-columns: 30% 34% 33%;
      text-align: center;
      grid-template-rows: 100px 100px 100px;
    }
    .wrap>div {
      margin: 1px;
      padding: 10px;
      font-size: 20px;
    }
    .grid1 {
      grid-column-start: 1;
      grid-column-end: 3;

      background: lightgreen;
    }
    .grid2 {
      grid-column-start: 3;
      grid-column-end: 4;
      background: bisque;
    }
    .grid3 {
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-start: 2;
      grid-row-end: 4;
      background: lightgoldenrodyellow;
    }
    .grid4 {
      grid-column-start: 2;
      grid-column-end: 4;
      background: lightpink;
    }
    .grid5 {
      grid-column-start: 3;
      grid-column-end: 5;
      grid-row-start: 3;
      grid-row-end: 4;
      background: lightcoral;
    }
    .grid6 {
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-start: 3;
      grid-row-end: 4;
      background: red;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid1">header</div>
    <div class="grid2">sidemenu1</div>
    <div class="grid3">sidemenu2</div>
    <div class="grid4">sidemenu3</div>
    <div class="grid5">content</div>
    <div class="grid6">footer</div>
  </div>
</body>
</html>
