@media (orientation: portrait){

    /*
    반응형 웹 사이트 제작시 반드시 설정해야 
    1. 미디어쿼리(Media Query)
      link rel='stylesheet' media=' media="all and (min-width:992px)" href="desktop.css"

      중단점(breakpoint) 기준
        Bootstrap framework: 576,768,992,1200, 1400
        크롬 개발자 : 320, 375, 425, 768, 1024, 1440, 2560 
        -> 3개 장치 : phone 576 > tablet 992 > desktop

        1. 화면 너비에 따라
        min-width
        max-width
        2. 화면 방향에 따라 지정
        orientation: landscape(default), portrait
